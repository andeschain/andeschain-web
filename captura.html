<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AndesChain | Captura de Origen</title>
    
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'corp': { 50: '#F0FDF4', 100: '#DCFCE7', 500: '#10B981', 600: '#059669', 900: '#022C22' },
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body { background-color: #FAFAFA; color: #1F2937; -webkit-tap-highlight-color: transparent; }
        .glass-panel { background: white; border: 1px solid #F3F4F6; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 24px; }
        
        /* Estilo Toggle Fintual */
        .toggle-checkbox:checked { right: 0; border-color: #10B981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
        
        .btn-capture {
            background: #022C22; color: white; border-radius: 20px; padding: 18px;
            font-weight: 700; width: 100%; transition: all 0.2s; font-family: 'Outfit', sans-serif;
            text-transform: uppercase; letter-spacing: 0.05em; font-size: 14px;
        }
        .btn-capture:active { transform: scale(0.98); }

        .loading-overlay {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            z-index: 100; position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; border-radius: 24px;
        }
        
        select { -webkit-appearance: none; appearance: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="assets/favicon.png" class="h-6">
            <span class="font-display font-bold text-lg tracking-tight text-corp-900">AndesChain</span>
        </div>
        <div class="flex items-center gap-2 bg-red-50 px-3 py-1 rounded-full" id="gps-badge">
            <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
            <span class="text-[10px] font-bold text-red-600 uppercase">Sin GPS</span>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-6 space-y-6">

        <section class="glass-panel p-6">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">1. Identidad Digital</h2>
            
            <div class="bg-gray-100 p-1 rounded-xl flex mb-4 relative">
                <button onclick="setRole('productor')" id="btn-productor" class="flex-1 py-3 rounded-lg text-xs font-bold transition-all bg-white shadow-sm text-corp-600">
                    <i class="fas fa-seedling mr-1"></i> AGRICULTOR
                </button>
                <button onclick="setRole('emprendedor')" id="btn-emprendedor" class="flex-1 py-3 rounded-lg text-xs font-bold transition-all text-gray-400">
                    <i class="fas fa-wine-bottle mr-1"></i> EMPRENDEDOR
                </button>
            </div>

            <div class="space-y-3">
                <input type="text" placeholder="Nombre del Lote / Producto (Ej: Lote 1)" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm font-semibold outline-none focus:border-corp-500 transition-colors">
                
                <div class="relative">
                    <select id="stage-select" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm font-semibold outline-none focus:border-corp-500 transition-colors appearance-none">
                        </select>
                    <div class="absolute right-4 top-3.5 pointer-events-none text-gray-400">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="glass-panel p-1 relative overflow-hidden group">
            <div id="camera-placeholder" class="bg-gray-900 rounded-[20px] aspect-[4/5] flex flex-col items-center justify-center text-gray-400 relative cursor-pointer" onclick="document.getElementById('file-input').click()">
                
                <i class="fas fa-camera text-4xl mb-4 group-hover:scale-110 transition-transform text-corp-500"></i>
                <p class="text-xs font-bold uppercase tracking-widest text-center px-8">Tocar para abrir cámara y capturar verdad</p>
                <p class="text-[9px] mt-2 opacity-50">Se extraerá: GPS, Hora, Clima</p>
                
                <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden" onchange="handleFileSelect(event)">
            </div>

            <img id="image-preview" class="hidden w-full h-full object-cover rounded-[20px] aspect-[4/5]">

            <div id="data-overlay" class="hidden absolute bottom-4 left-4 right-4 bg-white/90 backdrop-blur-md p-4 rounded-xl shadow-lg border border-white/50">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Evidencia Inmutable</p>
                        <div class="flex gap-4 text-[10px] font-mono text-corp-900 font-bold">
                            <div><i class="fas fa-map-marker-alt text-corp-500"></i> <span id="val-lat">--</span>, <span id="val-lon">--</span></div>
                            <div><i class="fas fa-clock text-corp-500"></i> <span id="val-time">--:--</span></div>
                        </div>
                    </div>
                    <i class="fas fa-check-circle text-2xl text-corp-500"></i>
                </div>
            </div>

            <div id="loader" class="hidden loading-overlay">
                <div class="w-10 h-10 border-4 border-corp-100 border-t-corp-500 rounded-full animate-spin mb-3"></div>
                <p class="text-xs font-bold text-corp-600 uppercase tracking-widest animate-pulse">Extrayendo Metadata...</p>
            </div>
        </section>

        <button id="btn-submit" onclick="submitData()" class="btn-capture opacity-50 cursor-not-allowed" disabled>
            <i class="fas fa-cube mr-2"></i> Acuñar en Blockchain
        </button>
        
        <p class="text-center text-[10px] text-gray-400 font-medium">
            Al acuñar, la geolocalización será pública en el contrato de AndesChain.
        </p>

    </main>

    <script>
        // CONFIGURACIÓN DE ETAPAS
        const stages = {
            productor: [
                "1. Selección de Semilla", 
                "2. Siembra / Plantación", 
                "3. Crecimiento (Fertilización)", 
                "4. Floración", 
                "5. Poda / Manejo", 
                "6. Cosecha (Hito Final)"
            ],
            emprendedor: [
                "1. Recepción Materia Prima (Vínculo)", 
                "2. Maceración / Procesado", 
                "3. Filtrado / Cocción", 
                "4. Envasado", 
                "5. Etiquetado (Producto Terminado)"
            ]
        };

        let currentRole = 'productor';
        let gpsReady = false;

        // 1. INICIALIZACIÓN
        window.onload = function() {
            setRole('productor');
            initGPS();
        };

        function setRole(role) {
            currentRole = role;
            const select = document.getElementById('stage-select');
            select.innerHTML = ""; // Limpiar
            
            // Llenar select
            stages[role].forEach(stage => {
                const option = document.createElement('option');
                option.text = stage;
                option.value = stage;
                select.add(option);
            });

            // Estilos de botones
            const btnP = document.getElementById('btn-productor');
            const btnE = document.getElementById('btn-emprendedor');
            
            if(role === 'productor') {
                btnP.className = "flex-1 py-3 rounded-lg text-xs font-bold transition-all bg-white shadow-sm text-corp-600";
                btnE.className = "flex-1 py-3 rounded-lg text-xs font-bold transition-all text-gray-400";
            } else {
                btnE.className = "flex-1 py-3 rounded-lg text-xs font-bold transition-all bg-white shadow-sm text-corp-600";
                btnP.className = "flex-1 py-3 rounded-lg text-xs font-bold transition-all text-gray-400";
            }
        }

        // 2. GEOLOCALIZACIÓN FORZOSA
        function initGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const badge = document.getElementById('gps-badge');
                        badge.className = "flex items-center gap-2 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100";
                        badge.innerHTML = `<div class="w-2 h-2 bg-emerald-500 rounded-full"></div><span class="text-[10px] font-bold text-emerald-700 uppercase">GPS Satelital Activo</span>`;
                        gpsReady = true;
                        
                        // Guardar datos en memoria para cuando saque la foto
                        window.currentLat = position.coords.latitude.toFixed(6);
                        window.currentLon = position.coords.longitude.toFixed(6);
                    },
                    (error) => {
                        alert("AndesChain requiere GPS para certificar el origen. Por favor activa la ubicación.");
                    },
                    { enableHighAccuracy: true }
                );
            }
        }

        // 3. MANEJO DE CÁMARA Y SIMULACIÓN DE EXTRACCIÓN
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!gpsReady) {
                alert("Esperando señal GPS... Intenta en unos segundos.");
                return;
            }

            // Mostrar Loader
            document.getElementById('loader').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                setTimeout(() => {
                    // Ocultar Loader y mostrar imagen
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('camera-placeholder').classList.add('hidden');
                    
                    const img = document.getElementById('image-preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');

                    // Mostrar Datos "Extraídos"
                    document.getElementById('data-overlay').classList.remove('hidden');
                    
                    // Llenar datos reales del momento (Simulando extracción EXIF instantánea)
                    const now = new Date();
                    document.getElementById('val-lat').innerText = window.currentLat;
                    document.getElementById('val-lon').innerText = window.currentLon;
                    document.getElementById('val-time').innerText = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();

                    // Habilitar botón final
                    const btn = document.getElementById('btn-submit');
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.disabled = false;
                    btn.classList.add('bg-corp-500', 'shadow-lg', 'shadow-emerald-200');

                }, 1500); // 1.5s de delay para simular procesamiento
            };
            reader.readAsDataURL(file);
        }

        function submitData() {
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Subiendo a Polygon...';
            
            setTimeout(() => {
                alert("¡Éxito! Hito registrado. Tu ID de Transacción es: 0x34fe...60611");
                window.location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
