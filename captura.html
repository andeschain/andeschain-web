<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Certificar Origen | AndesChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 pb-10 antialiased">

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <img src="assets/favicon.png" class="h-6">
            <span class="font-bold text-slate-900 tracking-tight">AndesChain <span class="text-emerald-600">Pro</span></span>
        </div>
        <a href="index.html" class="text-xs font-bold text-slate-400">SALIR</a>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8">
        <header class="mb-8 text-center">
            <h1 class="text-2xl font-extrabold text-slate-900">Certificación Digital</h1>
            <p class="text-slate-500 text-sm">Captura de datos para el nodo municipal</p>
        </header>

        <form action="https://formsubmit.co/info@andeschain.io" method="POST" enctype="multipart/form-data" class="space-y-6">
            
            <input type="hidden" name="_subject" value="NUEVA CERTIFICACIÓN - COPIAR AL SIMULADOR">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://andeschain.io/dashboard_paine.html">

            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">1. Evidencia Visual</label>
                <div onclick="document.getElementById('photo-input').click()" class="aspect-square bg-white rounded-[2.5rem] border-4 border-dashed border-slate-200 flex flex-col items-center justify-center cursor-pointer overflow-hidden relative shadow-sm hover:border-emerald-400 transition-colors">
                    <div id="placeholder-ui" class="text-center p-6">
                        <i class="fas fa-camera text-4xl text-emerald-500 mb-2"></i>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Tomar Foto del Producto</p>
                    </div>
                    <img id="preview" class="absolute inset-0 w-full h-full object-cover hidden">
                </div>
                <input type="file" id="photo-input" name="attachment" accept="image/*" capture="environment" class="hidden" required onchange="handlePreview(event)">
            </div>

            <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm space-y-4">
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">2. Información del Producto</label>
                
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">nombre</label>
                    <input type="text" name="nombre" placeholder="Ej: Sandía Premium" required class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-emerald-500 outline-none font-bold">
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">productor</label>
                    <input type="text" name="productor" placeholder="Nombre del agricultor" required class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-emerald-500 outline-none font-bold">
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">ubicacion</label>
                    <input type="text" name="ubicacion" placeholder="Sector o Localidad" required class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-emerald-500 outline-none font-bold">
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">historia</label>
                    <textarea name="historia" rows="2" placeholder="Breve relato del origen..." required class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-emerald-500 outline-none text-sm"></textarea>
                </div>
            </div>

            <div class="bg-slate-900 p-6 rounded-[2rem] text-white space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-emerald-400 italic">GPS Status: Online</span>
                    <i class="fas fa-satellite text-emerald-400"></i>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[8px] uppercase text-slate-500 font-bold">lat</label>
                        <input type="text" name="lat" id="lat" readonly class="w-full bg-white/5 border border-white/10 rounded-lg p-2 text-xs font-mono text-emerald-400 outline-none" placeholder="-33.82...">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[8px] uppercase text-slate-500 font-bold">lon</label>
                        <input type="text" name="lon" id="lon" readonly class="w-full bg-white/5 border border-white/10 rounded-lg p-2 text-xs font-mono text-emerald-400 outline-none" placeholder="-70.75...">
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-black py-5 rounded-[1.5rem] shadow-xl transition-all active:scale-95 uppercase tracking-widest text-sm">
                Firmar Certificación
            </button>

        </form>
    </main>

    <script>
        // Función para previsualizar la foto
        function handlePreview(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.classList.remove('hidden');
                document.getElementById('placeholder-ui').classList.add('hidden');
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Obtener GPS apenas carga la página
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById('lat').value = position.coords.latitude.toFixed(6);
                    document.getElementById('lon').value = position.coords.longitude.toFixed(6);
                }, (error) => {
                    console.error("Error obteniendo GPS:", error);
                    alert("Por favor activa el GPS para certificar el origen.");
                }, { enableHighAccuracy: true });
            }
        }

        window.onload = getLocation;
    </script>
</body>
</html>
