<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Certificar Origen | AndesChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .btn-grad { background: linear-gradient(135deg, #059669 0%, #047857 100%); }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <img src="assets/favicon.png" class="h-6">
            <span class="font-bold text-slate-900 tracking-tight">AndesChain <span class="text-emerald-600">Pro</span></span>
        </div>
        <a href="dashboard_paine.html" class="text-xs font-bold text-slate-400">SALIR</a>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8">
        <header class="mb-8 text-center">
            <h1 class="text-2xl font-extrabold text-slate-900 leading-tight">Certificación en Terreno</h1>
            <p class="text-slate-500 text-sm italic">Los datos capturados se enviarán al nodo municipal.</p>
        </header>

        <form id="captureForm" action="https://formsubmit.co/info@andeschain.io" method="POST" enctype="multipart/form-data" class="space-y-6">
            
            <input type="hidden" name="_subject" value="NUEVA CERTIFICACIÓN BLOCKCHAIN - PRODUCTOR REAL">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://andeschain.io/dashboard_paine.html">

            <div class="space-y-2">
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">1. Evidencia Visual</label>
                <div id="camera-box" onclick="document.getElementById('photo-input').click()" class="aspect-square bg-slate-200 rounded-[2.5rem] border-4 border-dashed border-slate-300 flex flex-col items-center justify-center cursor-pointer overflow-hidden relative shadow-inner">
                    <div id="placeholder-ui" class="text-center p-6">
                        <i class="fas fa-camera text-3xl text-emerald-600 mb-2"></i>
                        <p class="text-xs font-bold text-slate-500 uppercase">Capturar Foto</p>
                    </div>
                    <img id="preview" class="absolute inset-0 w-full h-full object-cover hidden">
                </div>
                <input type="file" id="photo-input" name="attachment" accept="image/*" capture="environment" class="hidden" required onchange="handlePreview(event)">
            </div>

            <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm space-y-4">
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest">2. Información del Producto</label>
                
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Nombre del Producto</label>
                    <input type="text" name="nombre" placeholder="Ej: Sandía de Paine Premium" required class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-emerald-500 font-semibold">
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Productor / Agrícola</label>
                    <input type="text" name="productor" placeholder="Ej: Agrícola Los Valdés" required class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-emerald-500 font-semibold">
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Localidad / Sector</label>
                    <input type="text" name="ubicacion" placeholder="Ej: Paine, Sector Hospital" required class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-emerald-500 font-semibold">
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Historia / Descripción</label>
                    <textarea name="historia" rows="3" placeholder="Descripción corta del cultivo..." class="w-full px-5 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:border-emerald-500 font-medium text-sm"></textarea>
                </div>
            </div>

            <div class="bg-slate-900 p-6 rounded-[2rem] text-white space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-emerald-400">Coordenadas GPS</span>
                    <i class="fas fa-satellite-dish text-emerald-400 animate-pulse"></i>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="lat" id="lat" readonly class="bg-white/10 border border-white/20 rounded-lg p-2 text-xs font-mono text-emerald-400" placeholder="Latitud">
                    <input type="text" name="lon" id="lon" readonly class="bg-white/10 border border-white/20 rounded-lg p-2 text-xs font-mono text-emerald-400" placeholder="Longitud">
                </div>
                <div class="flex justify-between text-[10px] text-slate-400 font-bold border-t border-white/10 pt-3">
                    <span>TEMP: <span id="temp-val">--</span>°C</span>
                    <span>HUM: <span id="hum-val">--</span>%</span>
                    <input type="hidden" name="clima_temp" id="temp-hidden">
                    <input type="hidden" name="clima_hum" id="hum-hidden">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-grad w-full text-white font-bold py-5 rounded-[1.5rem] shadow-xl shadow-emerald-200 flex items-center justify-center gap-3">
                <i class="fas fa-lock"></i>
                FIRMAR Y CERTIFICAR
            </button>
        </form>
    </main>

    <script>
        function handlePreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    document.getElementById('placeholder-ui').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('lat').value = pos.coords.latitude.toFixed(6);
                    document.getElementById('lon').value = pos.coords.longitude.toFixed(6);
                    
                    // Simulación de sensores para la demo
                    const t = (Math.random() * (30 - 22) + 22).toFixed(1);
                    const h = Math.floor(Math.random() * (50 - 35) + 35);
                    document.getElementById('temp-val').innerText = t;
                    document.getElementById('hum-val').innerText = h;
                    document.getElementById('temp-hidden').value = t + "°C";
                    document.getElementById('hum-hidden').value = h + "%";
                }, null, { enableHighAccuracy: true });
            }
        }

        window.onload = getLocation;

        // Manejo del envío para evitar que se pierda la foto
        document.getElementById('captureForm').onsubmit = function() {
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Subiendo a Blockchain...';
            btn.disabled = true;
            return true; // Dejar que el formulario se envíe normalmente para asegurar el archivo
        };
    </script>
</body>
</html>
