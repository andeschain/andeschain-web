<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndesChain | GeoDashboard Territorial</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'corp': { 50: '#F0FDF4', 500: '#10B981', 600: '#059669', 800: '#065F46', 900: '#022C22' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        #map { height: 600px; border-radius: 32px; z-index: 10; background: #1a1a1a; border: 1px solid #e2e8f0; }
        .custom-pin-wrapper { position: relative; }
        .custom-pin { background-color: #022C22; border: 2px solid #10B981; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); position: absolute; z-index: 2; }
        .pin-pulse { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 24px; height: 24px; background: #10B981; border-radius: 50%; opacity: 0.4; animation: pulse 2.5s infinite; z-index: 1; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; } 100% { transform: translate(-50%, -50%) scale(3); opacity: 0; } }
        .leaflet-popup-content-wrapper { border-radius: 20px; padding: 0; overflow: hidden; }
        .btn-expediente { background-color: #022C22; color: #A7F3D0 !important; display: block; width: 100%; text-align: center; padding: 10px 0; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans min-h-screen text-slate-900">

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-[1000] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex flex-col items-center border-r pr-6 border-slate-200 hover:opacity-70 transition-opacity">
                    <img src="assets/favicon.png" class="h-8 mb-1">
                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter text-center">AndesChain<br>Tech</span>
                </a>
                <div class="flex items-center gap-4">
                    <img src="assets/LogoPaine.svg" id="muni-logo" class="h-14 w-auto object-contain" onerror="this.src='https://via.placeholder.com/100x50?text=Logo'">
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="font-display font-bold text-xl leading-none text-corp-900">GeoDashboard</h1>
                            <select id="comuna-selector" onchange="updateTerritory(this.value)" class="bg-slate-100 border-none rounded-lg text-sm font-bold text-corp-600 outline-none px-2 py-1 cursor-pointer">
                                <option value="Paine" selected>Paine</option>
                                <option value="Buin">Buin</option>
                                <option value="Isla de Maipo">Isla de Maipo</option>
                                <option value="Valdivia">Valdivia</option>
                            </select>
                        </div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Infraestructura de Confianza</p>
                    </div>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-corp-900 text-white p-3 rounded-2xl hover:bg-corp-800"><i class="fas fa-sync-alt"></i></button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Puntos de Origen</p>
                <h3 id="count-lots" class="text-4xl font-display font-extrabold text-corp-900">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Productores</p>
                <h3 id="count-producers" class="text-4xl font-display font-extrabold text-corp-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Estado Nodo</p>
                <h3 class="text-2xl font-display font-extrabold text-corp-900 flex items-center gap-2">
                    <span class="h-3 w-3 rounded-full bg-emerald-500 animate-pulse"></span> Activo
                </h3>
            </div>
            <div class="bg-corp-900 p-6 rounded-[2rem] shadow-xl border border-corp-800">
                <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-[0.2em] mb-1">Blockchain Auditor</p>
                <h3 class="text-3xl font-display font-extrabold text-white uppercase tracking-tighter">Verified</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 relative">
                <div id="map"></div>
                <div id="loader" class="absolute inset-0 bg-white/80 z-[1001] flex items-center justify-center rounded-[2rem] hidden">
                    <div class="text-center">
                        <i class="fas fa-spinner animate-spin text-corp-600 text-3xl mb-2"></i>
                        <p class="text-[10px] font-bold uppercase text-slate-500">Actualizando Territorio...</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl h-[600px] flex flex-col">
                <h2 class="font-display font-extrabold text-2xl text-corp-900 mb-6 tracking-tight">Expedientes Digitales</h2>
                <div id="recent-list" class="space-y-3 overflow-y-auto pr-2 flex-1"></div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map, markers = [], geoJsonLayer, maskLayer;

        window.onload = () => { initMap(); };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-33.82, -70.75], 11);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            updateTerritory("Paine");
        }

        async function updateTerritory(comuna) {
            document.getElementById('loader').classList.remove('hidden');
            
            // Limpiar capas previas
            if (geoJsonLayer) map.removeLayer(geoJsonLayer);
            if (maskLayer) map.removeLayer(maskLayer);
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            try {
                // API PROFESIONAL: Obtenemos el polígono directo de OpenStreetMap (Nominatim)
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${comuna}+Chile&polygon_geojson=1&format=json`);
                const results = await response.json();
                
                // Buscamos el resultado que sea un polígono administrativo
                const data = results.find(r => r.geojson.type === "Polygon" || r.geojson.type === "MultiPolygon");

                if (data) {
                    const feature = { type: "Feature", geometry: data.geojson };
                    
                    // Invertir coordenadas para la máscara manual de Leaflet
                    const worldOuter = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                    let coords = [];
                    if (data.geojson.type === "Polygon") {
                        coords = [data.geojson.coordinates[0].map(c => [c[1], c[0]])];
                    } else {
                        coords = data.geojson.coordinates.map(p => p[0].map(c => [c[1], c[0]]));
                    }

                    maskLayer = L.polygon([worldOuter, ...coords], {
                        color: 'none', fillColor: '#020617', fillOpacity: 0.6, interactive: false
                    }).addTo(map);

                    geoJsonLayer = L.geoJSON(feature, {
                        style: { color: '#10B981', weight: 3, fillOpacity: 0.05, interactive: false }
                    }).addTo(map);

                    map.fitBounds(geoJsonLayer.getBounds(), { padding: [30, 30] });
                }
            } catch (e) { console.error("Error en territorio:", e); }

            // Cargar Datos del Simulador
            const productos = (window.getProductos() || []).filter(p => p.ubicacion.toLowerCase().includes(comuna.toLowerCase()));
            document.getElementById('count-lots').innerText = productos.length;
            document.getElementById('count-producers').innerText = [...new Set(productos.map(p => p.productor))].length;

            renderList(productos);
            renderMarkers(productos);
            document.getElementById('loader').classList.add('hidden');
        }

        function renderMarkers(data) {
            data.forEach(p => {
                const icon = L.divIcon({
                    className: 'custom-pin-wrapper',
                    html: `<div class="pin-pulse"></div><div class="custom-pin" style="width: 20px; height: 20px;"></div>`,
                    iconSize: [20, 20], iconAnchor: [10, 20]
                });
                const m = L.marker([p.lat, p.lon], { icon }).addTo(map);
                m.bindPopup(`<div class="p-2"><p class="font-bold text-xs">${p.nombre}</p><p class="text-[9px] text-slate-500 mb-2">${p.productor}</p><a href="producto.html?id=${p.id}" target="_blank" class="btn-expediente">Expediente</a></div>`);
                markers.push(m);
            });
        }

        function renderList(data) {
            const list = document.getElementById('recent-list');
            list.innerHTML = data.map(p => `
                <div onclick="map.setView([${p.lat}, ${p.lon}], 15)" class="item-card flex items-center gap-3 p-3 rounded-xl bg-slate-50 border border-slate-100 cursor-pointer shadow-sm">
                    <img src="${p.img}" class="w-10 h-10 rounded-lg object-cover">
                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-xs text-corp-900 truncate">${p.nombre}</p>
                        <p class="text-[9px] text-slate-500 uppercase font-bold">${p.productor}</p>
                    </div>
                </div>
            `).join('') || '<p class="text-center text-slate-400 text-[10px] mt-10">Sin registros en esta zona</p>';
        }

        function filterItems() { /* Implementar si es necesario */ }
    </script>
</body>
</html>
