<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndesChain | Territorial Trust Protocol</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'corp': { 500: '#10B981', 600: '#059669', 900: '#022C22' },
                        'indap': { 400: '#60a5fa', 500: '#3b82f6' },
                        'dark': { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        #map { height: calc(100vh - 160px); border-radius: 2.5rem; z-index: 10; background: #0f172a; }
        .custom-pin { border-radius: 50% 50% 50% 0; transform: rotate(-45deg); position: absolute; border: 1.5px solid rgba(255,255,255,0.8); }
        .pin-corp { background: #10B981; }
        .pin-indap { background: #3b82f6; }
        .pin-pulse { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border-radius: 50%; opacity: 0.3; animation: pulse 2s infinite; }
        .pulse-corp { background: #10B981; }
        .pulse-indap { background: #3b82f6; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; } 100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }
        .leaflet-popup-content-wrapper { background: #0f172a !important; color: white !important; border-radius: 1.2rem !important; padding: 0 !important; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 260px !important; }
        .photo-overlay { background: linear-gradient(to bottom, rgba(15,23,42,0) 0%, rgba(15,23,42,0.9) 100%); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans text-slate-900 antialiased overflow-hidden">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-8 py-3 sticky top-0 z-[1000]">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex flex-col items-center hover:opacity-70 transition-all border-r pr-6 border-slate-200">
                    <img src="assets/favicon.png" class="h-8 mb-1">
                    <span class="text-[8px] font-extrabold text-slate-400 uppercase tracking-tighter text-center">AndesChain</span>
                </a>
                <div class="flex items-center gap-4 pl-2">
                    <img src="assets/LogoPaine.svg" class="h-11 w-auto" onerror="this.src='https://via.placeholder.com/100x50?text=Logo'">
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="font-display font-bold text-lg text-dark-900 leading-none">GeoDashboard</h1>
                            <select id="comuna-selector" onchange="updateTerritory(this.value)" class="bg-slate-100 text-slate-600 font-bold text-[10px] rounded-full px-3 py-1 outline-none border border-slate-200 focus:ring-2 ring-corp-500/20 transition-all">
                                <option value="Paine" selected>Paine</option>
                                <option value="Buin">Buin</option>
                                <option value="Peñaflor">Peñaflor</option>
                                <option value="Pirque">Pirque</option>
                                <option value="Isla de Maipo">Isla de Maipo</option>
                                <option value="San Francisco de Mostazal">Mostazal</option>
                                <option value="Melipilla">Melipilla</option>
                                <option value="Chonchi">Chonchi</option>
                                <option value="Valdivia">Valdivia</option>
                            </select>
                            <button onclick="updateTerritory(document.getElementById('comuna-selector').value)" class="text-slate-300 hover:text-corp-500 transition-colors ml-1">
                                <i class="fas fa-sync-alt text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-dark-900 px-5 py-2 rounded-2xl flex items-center gap-4 border border-slate-700 shadow-lg">
                <p class="text-[9px] text-slate-400 font-medium italic leading-none text-right">Smart Contract V2.1<br><span class="text-emerald-400 not-italic font-bold uppercase text-[7px]">Verified Node</span></p>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto p-4 grid grid-cols-12 gap-6">
        <div class="col-span-12 lg:col-span-3 space-y-4 flex flex-col h-[calc(100vh-140px)]">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 text-center">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Orígenes</p>
                    <h3 id="count-lots" class="text-2xl font-display font-bold text-dark-900 tracking-tight">0</h3>
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 text-center">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Productores</p>
                    <h3 id="count-producers" class="text-2xl font-display font-bold text-corp-500 tracking-tight">0</h3>
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 text-center">
                    <p class="text-[9px] font-bold text-blue-500 uppercase mb-1">INDAP</p>
                    <h3 id="count-indap" class="text-2xl font-display font-bold text-blue-500 tracking-tight">0</h3>
                </div>
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 text-center">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Superficie</p>
                    <h3 class="text-2xl font-display font-bold text-dark-900 tracking-tight">42.8</h3>
                </div>
            </div>

            <div class="bg-white p-4 rounded-[2.5rem] shadow-sm border border-slate-100 space-y-4">
                <div>
                    <p class="text-[8px] font-bold text-slate-400 uppercase mb-2 text-center">Segmentación Territorio</p>
                    <div class="h-28 flex justify-center">
                        <canvas id="chartSegmentacion"></canvas>
                    </div>
                </div>
                <div class="h-[1px] bg-slate-100 w-full"></div>
                <div>
                    <p class="text-[8px] font-bold text-slate-400 uppercase mb-2 text-center">Sistemas de Producción</p>
                    <div class="h-28 flex justify-center">
                        <canvas id="chartProduccion"></canvas>
                    </div>
                </div>
            </div>

            <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col flex-1 overflow-hidden">
                <h2 class="font-display font-bold text-xs text-dark-900 mb-4 tracking-tight uppercase">Expedientes en Zona</h2>
                <div id="recent-list" class="space-y-2 overflow-y-auto pr-1 flex-1"></div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-9 relative">
            <div id="map" class="shadow-2xl"></div>
            <div id="loader" class="absolute inset-0 bg-dark-900/60 backdrop-blur-md z-[1001] flex items-center justify-center rounded-[2.5rem] hidden">
                <div class="text-center">
                    <i class="fas fa-circle-notch animate-spin text-corp-500 text-5xl"></i>
                    <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-white mt-4 animate-pulse">Analizando Territorio</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map, markers = [], geoJsonLayer, maskLayer;
        let chart1, chart2;

        window.onload = () => { initMap(); };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-33.82, -70.75], 11);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            updateTerritory("Paine");
        }

        function animateNumber(id, target) {
            let current = 0;
            const element = document.getElementById(id);
            const increment = target / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.innerText = Math.floor(target);
                    clearInterval(timer);
                } else {
                    element.innerText = Math.floor(current);
                }
            }, 30);
        }

        function initCharts(data) {
            const ctx1 = document.getElementById('chartSegmentacion').getContext('2d');
            const ctx2 = document.getElementById('chartProduccion').getContext('2d');
            if (chart1) chart1.destroy();
            if (chart2) chart2.destroy();

            const afc = data.filter(p => p.tipo === "Agricultor").length;
            const emp = data.filter(p => p.tipo === "Emprendedor").length;
            const org = data.filter(p => p.manejo === "Orgánica").length;
            const eco = data.filter(p => p.manejo === "Agroecológica").length;
            const tra = data.filter(p => p.manejo === "Tradicional").length;

            const config = (labels, values, colors) => ({
                type: 'doughnut',
                data: { labels, datasets: [{ data: values, backgroundColor: colors, borderWidth: 0 }] },
                options: { cutout: '70%', plugins: { legend: { display: true, position: 'bottom', labels: { boxWidth: 6, font: { size: 7 } } } }, maintainAspectRatio: false }
            });

            chart1 = new Chart(ctx1, config(['Familiar', 'Emprendedor'], [afc, emp], ['#10B981', '#3b82f6']));
            chart2 = new Chart(ctx2, config(['Org', 'Eco', 'Tra'], [org, eco, tra], ['#059669', '#A3E635', '#94A3B8']));
        }

        async function updateTerritory(comuna) {
            document.getElementById('loader').classList.remove('hidden');
            if (geoJsonLayer) map.removeLayer(geoJsonLayer);
            if (maskLayer) map.removeLayer(maskLayer);
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            try {
                const query = encodeURIComponent(`${comuna}, Chile`);
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${query}&polygon_geojson=1&format=json&limit=1`);
                const results = await response.json();
                const data = results[0];

                if (data && data.geojson) {
                    const worldOuter = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                    let coords = data.geojson.type === "Polygon" ? [data.geojson.coordinates[0].map(c => [c[1], c[0]])] : data.geojson.coordinates.map(p => p[0].map(c => [c[1], c[0]]));
                    maskLayer = L.polygon([worldOuter, ...coords], { color: 'none', fillColor: '#020617', fillOpacity: 0.65, interactive: false }).addTo(map);
                    geoJsonLayer = L.geoJSON({type: "Feature", geometry: data.geojson}, { style: { color: '#10B981', weight: 3, fillOpacity: 0.05, interactive: false } }).addTo(map);
                    map.flyToBounds(geoJsonLayer.getBounds(), { padding: [40, 40], duration: 1.5 });
                }
            } catch (e) { console.error(e); }

            const rawData = window.getProductos() || [];
            const filteredData = rawData.filter(p => p.ubicacion.toLowerCase().includes(comuna.toLowerCase()));
            const countIndap = filteredData.filter(p => p.fomento === "INDAP").length;

            animateNumber('count-lots', filteredData.length);
            animateNumber('count-producers', [...new Set(filteredData.map(p => p.productor))].length);
            animateNumber('count-indap', countIndap);

            initCharts(filteredData);
            renderList(filteredData);
            renderMarkers(filteredData);
            setTimeout(() => document.getElementById('loader').classList.add('hidden'), 800);
        }

        function renderMarkers(data) {
            data.forEach(p => {
                const isIndap = p.fomento === "INDAP";
                const icon = L.divIcon({
                    className: 'relative',
                    html: `<div class="pin-pulse ${isIndap ? 'pulse-indap' : 'pulse-corp'}"></div><div class="custom-pin ${isIndap ? 'pin-indap' : 'pin-corp'}" style="width: 22px; height: 22px; left: -11px; top: -22px;"></div>`,
                    iconSize: [22, 22]
                });
                const m = L.marker([p.lat, p.lon], { icon }).addTo(map);
                m.bindPopup(`
                    <div class="relative overflow-hidden group">
                        <div class="relative h-44">
                            <img src="${p.img}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 photo-overlay"></div>
                            <div class="absolute bottom-4 left-4 right-4 text-white">
                                <p class="font-display font-bold text-base leading-tight">${p.nombre}</p>
                                <p class="${isIndap ? 'text-blue-400' : 'text-corp-500'} text-[9px] font-bold uppercase tracking-widest mt-0.5">${p.productor}</p>
                            </div>
                        </div>
                        <div class="p-3 bg-dark-900">
                            <a href="producto.html?id=${p.id}" target="_blank" class="flex items-center justify-between bg-white/5 hover:bg-corp-500 px-4 py-2 rounded-xl transition-all">
                                <span class="text-[8px] font-bold text-white uppercase">Ver Expediente</span>
                                <i class="fas fa-arrow-right text-[8px] text-corp-500"></i>
                            </a>
                        </div>
                    </div>
                `);
                markers.push(m);
            });
        }

        function renderList(data) {
            const list = document.getElementById('recent-list');
            list.innerHTML = [...data].reverse().map(p => `
                <div onclick="map.flyTo([${p.lat}, ${p.lon}], 16); markers.find(m => m.getLatLng().lat == ${p.lat}).openPopup();" 
                     class="group flex items-center gap-3 p-2 rounded-2xl bg-white border border-slate-100 cursor-pointer hover:border-corp-500 transition-all shadow-sm">
                    <img src="${p.img}" class="w-9 h-9 rounded-xl object-cover shrink-0">
                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-[10px] text-dark-900 truncate">${p.nombre}</p>
                        <p class="text-[7px] text-slate-400 font-bold uppercase">${p.productor}</p>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
