<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndesChain | Territorial Intelligence</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'corp': { 500: '#10B981', 600: '#059669', 900: '#022C22' },
                        'segment': { 'afc': '#10B981', 'emp': '#8B5CF6', 'cia': '#3B82F6' },
                        'indap': { 500: '#06B6D4' },
                        'dark': { 800: '#1e293b', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <style>
        #map { height: calc(100vh - 340px); border-radius: 2.5rem; z-index: 10; background: #0f172a; border: 4px solid white; transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .map-full { height: calc(100vh - 120px) !important; margin-top: -220px; }
        
        /* DISEÑO DE PIN ELITE (Nivel Figma) */
        .pin-container { position: relative; width: 32px; height: 32px; transform: translate(-50%, -100%); }
        .pin-main { width: 14px; height: 14px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 15px rgba(0,0,0,0.5); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; }
        .pin-afc { background: #10B981; } .pin-emp { background: #8B5CF6; } .pin-cia { background: #3B82F6; }
        
        .pin-pulse { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; border-radius: 50%; opacity: 0.4; animation: pulse 2.5s infinite; z-index: 1; }
        .pulse-afc { background: rgba(16,185,129,0.6); } .pulse-emp { background: rgba(139,92,246,0.6); } .pulse-cia { background: rgba(59,130,246,0.6); }
        
        @keyframes pulse { 0% { width: 10px; height: 10px; opacity: 0.8; } 100% { width: 45px; height: 45px; opacity: 0; } }

        /* POPUP REFINADO (FOD) */
        .leaflet-popup-content-wrapper { background: #0f172a !important; color: white !important; border-radius: 1.5rem !important; padding: 0 !important; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.6) !important; }
        .leaflet-popup-content { margin: 0 !important; width: 280px !important; }
        .leaflet-popup-tip { background: #0f172a !important; }
        .photo-overlay { background: linear-gradient(to bottom, rgba(15,23,42,0) 0%, rgba(15,23,42,0.6) 40%, rgba(15,23,42,1) 100%); }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans text-slate-900 antialiased overflow-hidden">

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-100 px-8 py-3 sticky top-0 z-[1000]">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex flex-col items-center hover:opacity-70 transition-all border-r pr-6 border-slate-200">
                    <img src="assets/favicon.png" class="h-8">
                    <span class="text-[8px] font-black text-slate-400 uppercase tracking-widest mt-1">AndesChain</span>
                </a>
                <div class="flex items-center gap-4">
                    <img src="assets/LogoPaine.svg" class="h-10 w-auto">
                    <div class="flex items-center gap-3">
                        <select id="comuna-selector" onchange="updateTerritory(this.value)" class="bg-slate-100 text-slate-600 font-bold text-[11px] rounded-full px-4 py-1.5 outline-none border-none">
                            <option value="Paine">Paine</option>
                            <option value="Buin">Buin</option>
                            <option value="Melipilla">Melipilla</option>
                        </select>
                        <button onclick="toggleUIMode()" class="bg-dark-900 text-white text-[10px] font-bold px-4 py-1.5 rounded-full hover:bg-corp-600 transition-all flex items-center gap-2 shadow-lg">
                            <i class="fas fa-expand-arrows-alt"></i> <span id="btn-mode-text">FULL MAP</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bg-dark-900 px-5 py-2 rounded-2xl border border-slate-700 shadow-xl flex items-center gap-4">
                <p class="text-[9px] text-slate-400 font-medium italic leading-none text-right">Node Cluster V2.1<br><span class="text-emerald-400 not-italic font-black uppercase text-[7px] tracking-widest">Verified</span></p>
                <div class="h-6 w-px bg-slate-700"></div>
                <button onclick="location.reload()" class="text-slate-400 hover:text-white"><i class="fas fa-sync-alt text-xs"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto p-4 space-y-6">
        
        <div id="stats-panel" class="grid grid-cols-12 gap-6 transition-all duration-700">
            <div class="col-span-12 lg:col-span-4 grid grid-cols-2 gap-3">
                <div class="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm relative overflow-hidden group">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">FOD</p>
                    <h3 id="count-lots" class="text-3xl font-display font-black text-dark-900">0</h3>
                    <i class="fas fa-fingerprint absolute -right-2 -bottom-2 text-5xl opacity-[0.03] group-hover:scale-110 transition-transform"></i>
                </div>
                <div class="bg-white p-4 rounded-[2rem] border-l-4 border-corp-500 shadow-sm">
                    <p class="text-[9px] font-black text-corp-500 uppercase tracking-widest mb-1">Productores</p>
                    <h3 id="count-producers" class="text-3xl font-display font-black text-dark-900">0</h3>
                </div>
                <div class="bg-white p-4 rounded-[2rem] border-l-4 border-indap-500 shadow-sm">
                    <p class="text-[9px] font-black text-indap-500 uppercase tracking-widest mb-1">INDAP</p>
                    <h3 id="count-indap" class="text-3xl font-display font-black text-dark-900">0</h3>
                </div>
                <div class="bg-white p-4 rounded-[2rem] border border-slate-100 shadow-sm">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Superficie</p>
                    <h3 class="text-3xl font-display font-black text-dark-900">42.8 <span class="text-xs text-slate-300">Ha</span></h3>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-8 bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex items-center justify-around gap-10">
                <div class="flex-1 flex items-center gap-6">
                    <div class="h-24 w-24 shrink-0"><canvas id="chartSegmentacion"></canvas></div>
                    <div id="legendSegmentacion" class="space-y-1 flex-1"></div>
                </div>
                <div class="h-16 w-px bg-slate-100"></div>
                <div class="flex-1 flex items-center gap-6">
                    <div class="h-24 w-24 shrink-0"><canvas id="chartProduccion"></canvas></div>
                    <div id="legendProduccion" class="space-y-1 flex-1"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-6 items-start">
            <div id="list-panel" class="col-span-12 lg:col-span-3 bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col h-[calc(100vh-340px)] transition-all duration-700">
                <h2 class="text-[9px] font-black text-slate-300 uppercase tracking-[0.3em] mb-6">Expedientes Digitales</h2>
                <div id="recent-list" class="space-y-2 overflow-y-auto pr-2 flex-1"></div>
            </div>

            <div id="map-panel" class="col-span-12 lg:col-span-9 relative">
                <div id="map"></div>
                <div id="loader" class="absolute inset-0 bg-dark-900/40 backdrop-blur-md z-[1001] flex items-center justify-center rounded-[2.5rem] hidden">
                    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center">
                        <i class="fas fa-circle-notch animate-spin text-corp-500 text-5xl mb-4"></i>
                        <p class="text-xs font-black uppercase tracking-widest text-dark-900">Sincronizando Nodo</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map, markers = [], geoJsonLayer, maskLayer, chart1, chart2, isFullMode = false;

        window.onload = () => { initMap(); };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-33.82, -70.75], 11);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            updateTerritory("Paine");
        }

        function toggleUIMode() {
            isFullMode = !isFullMode;
            document.getElementById('stats-panel').classList.toggle('opacity-0');
            document.getElementById('stats-panel').classList.toggle('pointer-events-none');
            document.getElementById('list-panel').classList.toggle('opacity-0');
            document.getElementById('list-panel').classList.toggle('pointer-events-none');
            document.getElementById('map').classList.toggle('map-full');
            document.getElementById('btn-mode-text').innerText = isFullMode ? "RESTORE UI" : "FULL MAP";
            setTimeout(() => map.invalidateSize(), 600);
        }

        function animateNumber(id, target) {
            let current = 0; const element = document.getElementById(id);
            const increment = target / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) { element.innerText = Math.floor(target); clearInterval(timer); }
                else { element.innerText = Math.floor(current); }
            }, 30);
        }

        function initCharts(data) {
            const ctx1 = document.getElementById('chartSegmentacion').getContext('2d');
            const ctx2 = document.getElementById('chartProduccion').getContext('2d');
            if (chart1) chart1.destroy(); if (chart2) chart2.destroy();

            const afc = data.filter(p => p.tipo === "Agricultor").length;
            const emp = data.filter(p => p.tipo === "Emprendedor").length;
            const cia = data.filter(p => p.tipo === "Empresa").length;

            const config = (values, colors) => ({
                type: 'doughnut',
                data: { datasets: [{ data: values, backgroundColor: colors, borderWidth: 0 }] },
                options: { cutout: '82%', plugins: { legend: { display: false } }, maintainAspectRatio: false }
            });

            chart1 = new Chart(ctx1, config([afc, emp, cia], ['#10B981', '#8B5CF6', '#3B82F6']));
            chart2 = new Chart(ctx2, config([1, 1, 1], ['#059669', '#A3E635', '#94A3B8'])); // Demo estática

            createLegend('legendSegmentacion', [{l:'Agricultor AFC', v:afc, c:'#10B981'}, {l:'Emprendedor', v:emp, c:'#8B5CF6'}, {l:'Empresa', v:cia, c:'#3B82F6'}]);
            createLegend('legendProduccion', [{l:'Orgánica', v:'-', c:'#059669'}, {l:'Agroecológica', v:'-', c:'#A3E635'}, {l:'Tradicional', v:'-', c:'#94A3B8'}]);
        }

        function createLegend(id, items) {
            const container = document.getElementById(id);
            container.innerHTML = items.map(i => `
                <div class="flex items-center justify-between text-[10px] font-bold uppercase tracking-tight">
                    <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full" style="background:${i.c}"></div><span class="text-slate-400">${i.l}</span></div>
                    <span class="text-dark-900">${i.v}</span>
                </div>
            `).join('');
        }

        async function updateTerritory(comuna) {
            document.getElementById('loader').classList.remove('hidden');
            if (geoJsonLayer) map.removeLayer(geoJsonLayer);
            if (maskLayer) map.removeLayer(maskLayer);
            markers.forEach(m => map.removeLayer(m)); markers = [];

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${comuna}+Chile&polygon_geojson=1&format=json&limit=1`);
                const results = await response.json(); const data = results[0];
                if (data && data.geojson) {
                    const worldOuter = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                    let coords = data.geojson.type === "Polygon" ? [data.geojson.coordinates[0].map(c => [c[1], c[0]])] : data.geojson.coordinates.map(p => p[0].map(c => [c[1], c[0]]));
                    maskLayer = L.polygon([worldOuter, ...coords], { color: 'none', fillColor: '#020617', fillOpacity: 0.7, interactive: false }).addTo(map);
                    geoJsonLayer = L.geoJSON({type: "Feature", geometry: data.geojson}, { style: { color: '#10B981', weight: 4, fillOpacity: 0.05, interactive: false } }).addTo(map);
                    map.flyToBounds(geoJsonLayer.getBounds(), { padding: [50, 50], duration: 1.5 });
                }
            } catch (e) { console.error(e); }

            const rawData = window.getProductos() || [];
            const filteredData = rawData.filter(p => p.ubicacion.toLowerCase().includes(comuna.toLowerCase()));
            
            animateNumber('count-lots', filteredData.length);
            animateNumber('count-producers', [...new Set(filteredData.map(p => p.productor))].length);
            animateNumber('count-indap', filteredData.filter(p => p.fomento === "INDAP").length);

            initCharts(filteredData);
            renderList(filteredData);
            renderMarkers(filteredData);
            setTimeout(() => document.getElementById('loader').classList.add('hidden'), 800);
        }

        function renderMarkers(data) {
            data.forEach(p => {
                let seg = 'afc'; if(p.tipo==='Emprendedor') seg='emp'; if(p.tipo==='Empresa') seg='cia';
                
                // PIN DISEÑO ELITE
                const icon = L.divIcon({
                    className: 'pin-custom-wrapper',
                    html: `<div class="pin-container"><div class="pin-pulse pulse-${seg}"></div><div class="pin-main pin-${seg}"></div></div>`,
                    iconSize: [32, 32], iconAnchor: [16, 32]
                });
                
                const m = L.marker([p.lat, p.lon], { icon }).addTo(map);
                m.bindPopup(`
                    <div class="relative group">
                        <div class="relative h-56 overflow-hidden">
                            <img src="${p.img}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 photo-overlay"></div>
                            
                            <div class="absolute top-4 left-4 flex items-center gap-2 bg-dark-900/60 backdrop-blur-md px-3 py-1.5 rounded-xl border border-white/10">
                                <i class="fas fa-fingerprint text-[10px] text-corp-500"></i>
                                <span class="text-[8px] font-black text-white uppercase tracking-widest leading-none mt-0.5">Ficha Origen Digital</span>
                            </div>

                            <div class="absolute bottom-6 left-6 right-6">
                                <p class="text-white font-display font-black text-2xl leading-none mb-2 tracking-tight">${p.nombre}</p>
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full pin-${seg}"></div>
                                    <p class="text-white/80 text-[10px] font-black uppercase tracking-widest">${p.productor}</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-dark-900">
                            <a href="producto.html?id=${p.id}" target="_blank" class="block w-full bg-corp-500 hover:bg-corp-600 text-dark-900 text-[11px] font-black py-4 rounded-2xl uppercase text-center transition-all shadow-xl tracking-widest">Explorar FOD</a>
                        </div>
                    </div>
                `);
                markers.push(m);
            });
        }

        function renderList(data) {
            const list = document.getElementById('recent-list');
            list.innerHTML = [...data].reverse().map(p => {
                let c = '#10B981'; if(p.tipo==='Emprendedor') c='#8B5CF6'; if(p.tipo==='Empresa') c='#3B82F6';
                return `
                <div onclick="map.flyTo([${p.lat}, ${p.lon}], 16); markers.find(m => m.getLatLng().lat == ${p.lat}).openPopup();" 
                     class="group flex items-center gap-3 p-3 rounded-[1.5rem] bg-slate-50 hover:bg-white border border-transparent hover:border-corp-500 transition-all cursor-pointer shadow-sm">
                    <img src="${p.img}" class="w-10 h-10 rounded-xl object-cover shrink-0">
                    <div class="flex-1 min-w-0">
                        <p class="font-black text-[11px] text-dark-900 truncate">${p.nombre}</p>
                        <p class="text-[8px] font-bold uppercase opacity-30 truncate tracking-widest" style="color:${c}">${p.productor}</p>
                    </div>
                </div>
            `}).join('');
        }
    </script>
</body>
</html>
