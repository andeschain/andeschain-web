<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDashboard Territorial AndesChain | Infraestructura Nacional</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'corp': { 50: '#F0FDF4', 500: '#10B981', 600: '#059669', 800: '#065F46', 900: '#022C22' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        #map { height: 600px; border-radius: 32px; z-index: 10; background: #f8fafc; border: 1px solid #e2e8f0; }
        .custom-pin-wrapper { position: relative; }
        .custom-pin { background-color: #022C22; border: 2px solid #10B981; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); position: absolute; z-index: 2; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .pin-pulse { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 24px; height: 24px; background: #10B981; border-radius: 50%; opacity: 0.4; animation: pulse 2.5s infinite; z-index: 1; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; } 100% { transform: translate(-50%, -50%) scale(3); opacity: 0; } }
        .leaflet-popup-content-wrapper { border-radius: 20px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 220px !important; }
        .btn-expediente { background-color: #022C22; color: #A7F3D0 !important; display: block; width: 100%; text-align: center; padding: 12px 0; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em; }
        .item-card { transition: all 0.3s ease; border: 1px solid transparent; margin-bottom: 8px; }
        .item-card:hover { transform: translateX(6px); background: white; border-color: #10B981; }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans min-h-screen text-slate-900">

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-[1000] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex flex-col items-center border-r pr-6 border-slate-200 hover:opacity-70 transition-opacity">
                    <img src="assets/favicon.png" class="h-8 mb-1">
                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">AndesChain Tech</span>
                </a>
                <div class="flex items-center gap-4">
                    <img src="assets/LogoPaine.svg" id="municipality-logo" class="h-14 w-auto object-contain" onerror="this.src='https://via.placeholder.com/150x60?text=Logo'">
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="font-display font-bold text-xl leading-none text-corp-900">GeoDashboard</h1>
                            <select id="comuna-selector" onchange="updateTerritory(this.value)" class="bg-slate-100 border-none rounded-lg text-sm font-bold text-corp-600 outline-none px-2 py-1 cursor-pointer hover:bg-slate-200 transition-colors">
                                <option value="Paine" selected>Paine</option>
                                <option value="Buin">Buin</option>
                                <option value="Valdivia">Valdivia</option>
                            </select>
                        </div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Infraestructura Digital de Trazabilidad</p>
                    </div>
                </div>
            </div>
            <button onclick="window.location.reload()" class="bg-corp-900 text-white p-3 rounded-2xl hover:bg-corp-800"><i class="fas fa-sync-alt"></i></button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Puntos de Origen</p>
                <h3 id="count-lots" class="text-4xl font-display font-extrabold text-corp-900">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Productores Certificados</p>
                <h3 id="count-producers" class="text-4xl font-display font-extrabold text-corp-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Cobertura Territorial</p>
                <h3 class="text-4xl font-display font-extrabold text-corp-900">42.8 <span class="text-sm font-normal text-slate-400 uppercase">Ha</span></h3>
            </div>
            <div class="bg-corp-900 p-6 rounded-[2rem] shadow-xl relative overflow-hidden border border-corp-800">
                <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-[0.2em] mb-1">Blockchain Auditor</p>
                <h3 class="text-4xl font-display font-extrabold text-white uppercase tracking-tighter uppercase">Verified</h3>
                <div class="mt-2 flex items-center gap-1">
                    <i class="fas fa-check-circle text-emerald-400 text-[10px]"></i>
                    <span class="text-[9px] text-emerald-100/70 font-bold uppercase">Smart Contract V2.1</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 relative">
                <div id="map"></div>
                <div id="map-loader" class="absolute inset-0 bg-white/60 z-[1001] flex items-center justify-center rounded-[2rem] hidden">
                    <div class="flex flex-col items-center gap-3">
                        <i class="fas fa-circle-notch animate-spin text-corp-600 text-4xl"></i>
                        <span class="text-[10px] font-bold text-corp-900 uppercase tracking-widest">Sincronizando Capas...</span>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl h-[600px] flex flex-col">
                <div class="mb-6">
                    <h2 class="font-display font-extrabold text-2xl text-corp-900 mb-6 tracking-tight">Expedientes Digitales</h2>
                    <input type="text" id="search-input" onkeyup="filterItems()" placeholder="Buscar en esta zona..." class="w-full bg-slate-50 border border-slate-200 rounded-[1.2rem] py-4 px-6 text-sm outline-none font-medium focus:border-corp-500 transition-all">
                </div>
                <div id="recent-list" class="space-y-1 overflow-y-auto pr-3 flex-1"></div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map, markers = [], allData = [], geoJsonLayer, maskLayer;

        window.onload = function() { initDashboard(); };

        function initDashboard() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-33.82, -70.75], 11);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            
            updateTerritory("Paine"); 
        }

        async function updateTerritory(comunaNombre) {
            document.getElementById('map-loader').classList.remove('hidden');
            
            // Limpieza de capas previas
            if (geoJsonLayer) map.removeLayer(geoJsonLayer);
            if (maskLayer) map.removeLayer(maskLayer);
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            try {
                // Usamos jsDelivr como CDN para evitar bloqueos CORS y asegurar alta disponibilidad
                const response = await fetch('https://cdn.jsdelivr.net/gh/carlosepunto/chile-geojson@master/comunas.json');
                const data = await response.json();
                
                // Normalización de búsqueda para ignorar tildes y mayúsculas
                const normalize = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
                const comunaFeature = data.features.find(f => normalize(f.properties.name) === normalize(comunaNombre));

                if (comunaFeature) {
                    const worldOuter = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                    
                    // Manejo dinámico de Polygon y MultiPolygon
                    let coords;
                    if (comunaFeature.geometry.type === "Polygon") {
                        coords = [comunaFeature.geometry.coordinates[0].map(c => [c[1], c[0]])];
                    } else {
                        coords = comunaFeature.geometry.coordinates.map(poly => poly[0].map(c => [c[1], c[0]]));
                    }

                    // Máscara Inversa Slate
                    maskLayer = L.polygon([worldOuter, ...coords], {
                        color: 'none', fillColor: '#475569', fillOpacity: 0.45
                    }).addTo(map);

                    // Límite Comunal Estilo Esmeralda
                    geoJsonLayer = L.geoJSON(comunaFeature, {
                        style: { color: '#10B981', weight: 3, opacity: 1, fillColor: '#10B981', fillOpacity: 0.05 }
                    }).addTo(map);

                    map.fitBounds(geoJsonLayer.getBounds(), { padding: [40, 40] });
                }
            } catch (e) { 
                console.error("Error cargando polígono dinámico:", e);
            }

            // Filtrado de datos desde simulador.js
            const rawData = window.getProductos() || [];
            allData = rawData.filter(p => p.ubicacion.toLowerCase().includes(comunaNombre.toLowerCase()));
            const dataOrdenada = [...allData].reverse();

            document.getElementById('count-lots').innerText = allData.length;
            document.getElementById('count-producers').innerText = [...new Set(allData.map(p => p.productor))].length;

            renderList(dataOrdenada);
            renderMarkers(allData);
            
            document.getElementById('map-loader').classList.add('hidden');
        }

        function renderMarkers(data) {
            data.forEach(p => {
                const icon = L.divIcon({
                    className: 'custom-pin-wrapper',
                    html: `<div class="pin-pulse"></div><div class="custom-pin" style="width: 24px; height: 24px;"></div>`,
                    iconSize: [24, 24], iconAnchor: [12, 24], popupAnchor: [0, -24]
                });
                const marker = L.marker([p.lat, p.lon], { icon: icon }).addTo(map);
                marker.bindPopup(`<div class="bg-white overflow-hidden"><img src="${p.img}" class="w-full h-24 object-cover"><div class="p-3"><p class="font-bold text-xs text-corp-900">${p.nombre}</p><p class="text-[9px] text-slate-400 font-bold uppercase mb-2">${p.productor}</p><a href="producto.html?id=${p.id}" target="_blank" class="btn-expediente">Ver Expediente</a></div></div>`);
                markers.push(marker);
            });
        }

        function renderList(data) {
            const list = document.getElementById('recent-list');
            list.innerHTML = data.length ? '' : '<div class="flex flex-col items-center justify-center h-full opacity-40"><i class="fas fa-map-marker-alt mb-2 text-2xl"></i><p class="text-xs font-bold uppercase tracking-widest">Sin registros en zona</p></div>';
            
            data.forEach(p => {
                const item = document.createElement('div');
                item.className = "item-card group flex items-center gap-4 p-4 rounded-[1.2rem] bg-slate-50 cursor-pointer shadow-sm";
                item.onclick = () => { 
                    map.setView([p.lat, p.lon], 16); 
                    const m = markers.find(marker => marker.getLatLng().lat == p.lat);
                    if(m) m.openPopup();
                };
                item.innerHTML = `<img src="${p.img}" class="w-12 h-12 rounded-xl object-cover shadow-sm"><div class="flex-1 min-w-0"><p class="font-bold text-sm text-corp-900 truncate">${p.nombre}</p><p class="text-[9px] text-slate-500 font-bold uppercase">${p.productor}</p></div>`;
                list.appendChild(item);
            });
        }

        function filterItems() {
            const q = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(i => i.style.display = i.innerText.toLowerCase().includes(q) ? 'flex' : 'none');
        }
    </script>
</body>
</html>
