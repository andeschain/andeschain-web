<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndesChain | Territorial Trust Protocol</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'corp': { 500: '#10B981', 600: '#059669', 900: '#022C22' },
                        'dark': { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        #map { height: calc(100vh - 160px); border-radius: 2.5rem; z-index: 10; background: #0f172a; }
        .custom-pin { background-color: #022C22; border: 2px solid #10B981; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); position: absolute; }
        .pin-pulse { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 24px; height: 24px; background: #10B981; border-radius: 50%; opacity: 0.3; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; } 100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-[#F1F5F9] font-sans text-slate-900 antialiased overflow-hidden">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-8 py-4 sticky top-0 z-[1000]">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="hover:opacity-80 transition-opacity">
                    <img src="assets/favicon.png" class="h-9">
                </a>
                <div class="h-10 w-[1px] bg-slate-200"></div>
                <div class="flex items-center gap-4">
                    <img src="assets/LogoPaine.svg" class="h-12 w-auto" onerror="this.src='https://via.placeholder.com/100x50?text=Logo'">
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="font-display font-bold text-xl tracking-tight text-dark-900">Territorial Dashboard</h1>
                            <select id="comuna-selector" onchange="updateTerritory(this.value)" class="bg-corp-500/10 text-corp-600 font-bold text-xs rounded-full px-4 py-1 outline-none cursor-pointer border border-corp-500/20">
                                <option value="Paine">Paine</option>
                                <option value="Buin">Buin</option>
                                <option value="Valdivia">Valdivia</option>
                            </select>
                        </div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest uppercase">Nodes: Mainnet Polygon Live</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-dark-900 px-6 py-3 rounded-2xl flex items-center gap-4 shadow-xl border border-slate-700">
                <div class="text-right">
                    <p class="text-[8px] font-bold text-emerald-400 uppercase tracking-widest leading-none">Blockchain Auditor</p>
                    <p class="text-white font-display font-extrabold text-sm uppercase">Verified</p>
                </div>
                <div class="h-8 w-[1px] bg-slate-700"></div>
                <p class="text-[9px] text-slate-400 font-medium max-w-[80px] leading-tight italic">Smart Contract V2.1</p>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto p-6 grid grid-cols-12 gap-6">
        
        <div class="col-span-12 lg:col-span-3 space-y-6 overflow-y-auto max-h-[calc(100vh-140px)] pr-2">
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Or√≠genes</p>
                    <h3 id="count-lots" class="text-3xl font-display font-bold text-dark-900">0</h3>
                </div>
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Productores</p>
                    <h3 id="count-producers" class="text-3xl font-display font-bold text-corp-500">0</h3>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col h-[500px]">
                <div class="mb-6">
                    <h2 class="font-display font-bold text-lg text-dark-900 mb-4">Expedientes Digitales</h2>
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 text-sm"></i>
                        <input type="text" id="search-input" onkeyup="filterItems()" placeholder="Buscar en territorio..." class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-3 pl-11 pr-4 text-sm outline-none focus:border-corp-500 transition-all">
                    </div>
                </div>
                <div id="recent-list" class="space-y-3 overflow-y-auto flex-1"></div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-9 relative">
            <div id="map" class="shadow-2xl"></div>
            
            <div id="loader" class="absolute inset-0 bg-dark-900/40 backdrop-blur-sm z-[1001] flex items-center justify-center rounded-[2.5rem] hidden">
                <div class="bg-white p-8 rounded-3xl text-center shadow-2xl">
                    <i class="fas fa-circle-notch animate-spin text-corp-600 text-4xl mb-3"></i>
                    <p class="text-xs font-bold uppercase tracking-widest text-dark-900 italic">Sincronizando Nodo...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map, markers = [], geoJsonLayer, maskLayer, jsonData = null;

        window.onload = () => { initMap(); };

        async function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-33.82, -70.75], 11);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            try {
                const response = await fetch('https://cdn.jsdelivr.net/gh/carlosepunto/chile-geojson@master/comunas.json');
                jsonData = await response.json();
                updateTerritory("Paine");
            } catch (e) { updateTerritory("Paine"); }
        }

        async function updateTerritory(comuna) {
            document.getElementById('loader').classList.remove('hidden');
            if (geoJsonLayer) map.removeLayer(geoJsonLayer);
            if (maskLayer) map.removeLayer(maskLayer);
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (jsonData) {
                const norm = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
                const feature = jsonData.features.find(f => norm(f.properties.name) === norm(comuna));

                if (feature) {
                    const worldOuter = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                    let coords = feature.geometry.type === "Polygon" 
                        ? [feature.geometry.coordinates[0].map(c => [c[1], c[0]])]
                        : feature.geometry.coordinates.map(p => p[0].map(c => [c[1], c[0]]));

                    maskLayer = L.polygon([worldOuter, ...coords], { color: 'none', fillColor: '#0f172a', fillOpacity: 0.65, interactive: false }).addTo(map);
                    geoJsonLayer = L.geoJSON(feature, { style: { color: '#10B981', weight: 3, fillOpacity: 0.03, interactive: false } }).addTo(map);
                    map.fitBounds(geoJsonLayer.getBounds(), { padding: [50, 50] });
                }
            }

            const data = (window.getProductos() || []).filter(p => p.ubicacion.toLowerCase().includes(comuna.toLowerCase()));
            document.getElementById('count-lots').innerText = data.length;
            document.getElementById('count-producers').innerText = [...new Set(data.map(p => p.productor))].length;

            renderList(data);
            renderMarkers(data);
            setTimeout(() => document.getElementById('loader').classList.add('hidden'), 600);
        }

        function renderMarkers(data) {
            data.forEach(p => {
                const icon = L.divIcon({
                    className: 'relative',
                    html: `<div class="pin-pulse"></div><div class="custom-pin" style="width: 22px; height: 22px; left: -11px; top: -22px;"></div>`,
                    iconSize: [22, 22]
                });
                const m = L.marker([p.lat, p.lon], { icon }).addTo(map);
                m.bindPopup(`
                    <div class="w-52 rounded-2xl overflow-hidden bg-white">
                        <img src="${p.img}" class="w-full h-24 object-cover">
                        <div class="p-4">
                            <p class="font-bold text-sm mb-1">${p.nombre}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-3">${p.productor}</p>
                            <a href="producto.html?id=${p.id}" target="_blank" class="btn-expediente">Ver Registro</a>
                        </div>
                    </div>
                `);
                markers.push(m);
            });
        }

        function renderList(data) {
            const list = document.getElementById('recent-list');
            list.innerHTML = data.reverse().map(p => `
                <div onclick="map.setView([${p.lat}, ${p.lon}], 16)" class="group flex items-center gap-4 p-3 rounded-2xl bg-white border border-slate-100 cursor-pointer hover:border-corp-500 hover:shadow-lg transition-all">
                    <img src="${p.img}" class="w-12 h-12 rounded-xl object-cover shadow-sm group-hover:scale-105 transition-transform">
                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-xs text-dark-900 truncate">${p.nombre}</p>
                        <p class="text-[9px] text-slate-400 font-bold uppercase">${p.productor}</p>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] text-slate-300 group-hover:text-corp-500 transition-colors pr-2"></i>
                </div>
            `).join('') || '<p class="text-center text-slate-400 text-xs mt-10 italic">Nodo sin registros</p>';
        }

        function filterItems() {
            const q = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('#recent-list > div').forEach(i => {
                i.style.display = i.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
