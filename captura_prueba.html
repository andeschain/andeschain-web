<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndesChain | Registro de Origen Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'corp': { 500: '#10B981', 600: '#059669', 900: '#022C22' },
                        'dark': { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        .drop-zone { border: 2px dashed #e2e8f0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: #ffffff; }
        .drop-zone.active { border-color: #10B981; background: #ecfdf5; transform: scale(1.02); }
        #preview-img { display: none; width: 100%; height: 280px; object-fit: cover; border-radius: 2rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans text-slate-900 antialiased overflow-x-hidden">

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 px-6 py-4 sticky top-0 z-[1000]">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="assets/favicon.png" class="h-8">
                <div class="h-6 w-px bg-slate-200 mx-1"></div>
                <h1 class="font-display font-bold text-lg text-dark-900 tracking-tight">Registro FOD</h1>
            </div>
            <a href="dashboard.html" class="text-[10px] font-black text-slate-400 hover:text-corp-500 transition-all uppercase tracking-[0.2em] flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-6 pb-32">
        <header class="mb-10 text-center md:text-left">
            <span class="bg-corp-500/10 text-corp-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Protocolo de Confianza</span>
            <h2 class="text-3xl font-display font-extrabold text-dark-900 mt-3 tracking-tight">Certificación de Origen</h2>
            <p class="text-sm text-slate-500 mt-2">Garantizando la inmutabilidad de la producción agrícola rural.</p>
        </header>

        <form id="form-captura" class="space-y-8">
            
            <section class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-xl bg-corp-500/10 flex items-center justify-center text-corp-500 shadow-sm">
                        <i class="fas fa-camera text-xs"></i>
                    </div>
                    <h3 class="font-display font-bold text-dark-900 uppercase text-xs tracking-widest">Evidencia Fotográfica</h3>
                </div>

                <div id="drop-zone" class="drop-zone relative rounded-[2rem] p-10 text-center cursor-pointer flex flex-col items-center justify-center min-h-[280px]">
                    <input type="file" id="input-foto" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" required>
                    <div id="upload-prompt" class="space-y-4">
                        <div class="w-20 h-20 bg-slate-50 rounded-3xl flex items-center justify-center mx-auto shadow-inner">
                            <i class="fas fa-cloud-arrow-up text-slate-300 text-3xl"></i>
                        </div>
                        <p class="text-base font-bold text-dark-900 leading-tight">Subir Captura de Terreno</p>
                    </div>
                    <img id="preview-img" src="" alt="Previsualización">
                    <button type="button" id="btn-change-img" class="hidden absolute bottom-6 right-6 bg-dark-900 text-white px-5 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest shadow-2xl flex items-center gap-2 hover:bg-corp-600 transition-all">
                        <i class="fas fa-sync-alt"></i> Cambiar
                    </button>
                </div>
            </section>

            <section class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-xl bg-amber-500/10 flex items-center justify-center text-amber-500">
                        <i class="fas fa-flag text-xs"></i>
                    </div>
                    <h3 class="font-display font-bold text-dark-900 uppercase text-xs tracking-widest">Hito de Trazabilidad</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Tipo de Hito</label>
                        <select id="hito-titulo" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm focus:ring-4 ring-corp-500/5 outline-none transition-all font-medium cursor-pointer">
                            <option value="Preparación Terreno">Preparación Terreno</option>
                            <option value="Siembra" selected>Siembra</option>
                            <option value="Labores de Cultivo">Labores de Cultivo</option>
                            <option value="Cosecha">Cosecha</option>
                            <option value="Validación de Origen">Validación de Origen</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Descripción del Hito</label>
                        <input type="text" id="hito-desc" placeholder="Ej: Siembra manual de semilla ancestral" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm focus:ring-4 ring-corp-500/5 outline-none transition-all font-medium">
                    </div>
                </div>
            </section>

            <section class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-8">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-xl bg-indigo-500/10 flex items-center justify-center text-indigo-500">
                        <i class="fas fa-database text-xs"></i>
                    </div>
                    <h3 class="font-display font-bold text-dark-900 uppercase text-xs tracking-widest">Atributos del Activo</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nombre del Producto</label>
                        <input type="text" id="nombre" placeholder="Ej: Papa Astrid" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm focus:ring-4 ring-corp-500/5">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Titular / Productor</label>
                        <input type="text" id="productor" placeholder="Nombre completo" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm focus:ring-4 ring-corp-500/5">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Segmentación (@tipo)</label>
                        <select id="tipo" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none">
                            <option value="Agricultor">Agricultor AFC</option>
                            <option value="Emprendedor">Emprendedor</option>
                            <option value="Empresa">Empresa</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Sist. Producción (@manejo)</label>
                        <select id="manejo" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none">
                            <option value="Orgánica">Orgánica</option>
                            <option value="Agroecológica">Agroecológica</option>
                            <option value="Tradicional">Tradicional</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2 pt-4 border-t border-slate-50">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Ubicación / Predio</label>
                    <input type="text" id="ubicacion" placeholder="Ej: Colonia Kennedy, Paine" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none">
                </div>
            </section>

            <section class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500">
                        <i class="fas fa-location-crosshairs text-xs"></i>
                    </div>
                    <h3 class="font-display font-bold text-dark-900 uppercase text-xs tracking-widest">Coordenadas GPS</h3>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="lat" placeholder="Latitud" required readonly class="bg-slate-50 border border-slate-100 rounded-2xl px-4 py-3 text-xs text-slate-600 font-mono italic">
                    <input type="text" id="lon" placeholder="Longitud" required readonly class="bg-slate-50 border border-slate-100 rounded-2xl px-4 py-3 text-xs text-slate-600 font-mono italic">
                </div>
                
                <button type="button" onclick="obtenerGPS()" class="w-full py-5 bg-dark-900 text-white rounded-3xl text-[10px] font-black uppercase tracking-[0.2em] hover:bg-corp-600 transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-satellite-dish text-emerald-400"></i> Sincronizar GPS
                </button>
            </section>

            <button type="submit" class="w-full py-7 bg-corp-500 text-dark-900 rounded-[2.5rem] font-display font-black text-sm uppercase tracking-[0.3em] shadow-2xl shadow-corp-500/40 hover:bg-corp-600 transition-all transform hover:scale-[1.02]">
                Emitir Ficha de Origen Digital
            </button>
        </form>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        const inputFoto = document.getElementById('input-foto');
        const previewImg = document.getElementById('preview-img');
        const uploadPrompt = document.getElementById('upload-prompt');
        const btnChangeImg = document.getElementById('btn-change-img');
        let fotoBase64 = "";

        inputFoto.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    fotoBase64 = ev.target.result;
                    previewImg.src = fotoBase64;
                    previewImg.style.display = 'block';
                    uploadPrompt.style.display = 'none';
                    btnChangeImg.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        btnChangeImg.addEventListener('click', () => inputFoto.click());

        function obtenerGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    document.getElementById('lat').value = pos.coords.latitude.toFixed(8);
                    document.getElementById('lon').value = pos.coords.longitude.toFixed(8);
                });
            }
        }

        document.getElementById('form-captura').addEventListener('submit', (e) => {
            e.preventDefault();
            if(!fotoBase64) { alert("Cargue evidencia fotográfica"); return; }

            const hito = {
                titulo: document.getElementById('hito-titulo').value,
                fecha: new Date().toLocaleDateString('es-ES', { day: '2-digit', month: 'short', year: 'numeric' }),
                desc: document.getElementById('hito-desc').value
            };

            const nuevoProducto = {
                id: "FOD-" + Date.now().toString().slice(-4),
                nombre: document.getElementById('nombre').value,
                productor: document.getElementById('productor').value,
                tipo: document.getElementById('tipo').value,
                manejo: document.getElementById('manejo').value,
                ubicacion: document.getElementById('ubicacion').value,
                lat: document.getElementById('lat').value,
                lon: document.getElementById('lon').value,
                fomento: "",
                fecha: hito.fecha,
                estado: "VERIFIED",
                img: fotoBase64,
                historia: "Registro certificado mediante el protocolo AndesChain. Metadata verificada en origen.",
                hitos: [hito] // INYECTAMOS EL HITO RECIÉN CAPTURADO
            };

            window.saveProducto(nuevoProducto);
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
