<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Verificadas | AndesChain & Paine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; padding: 40px; }
        .label-card { 
            width: 320px; 
            background: white; 
            border-radius: 24px; 
            padding: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .qr-wrapper {
            background: white;
            padding: 12px;
            border-radius: 16px;
            border: 1px solid #f1f5f9;
        }
        .qr-wrapper img { margin: 0 auto; }
        .print-btn {
            background: #0f172a;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            margin-bottom: 40px;
            transition: all 0.3s;
        }
        .print-btn:hover { background: #FF5722; transform: translateY(-2px); }
        
        @media print {
            .print-btn { display: none; }
            body { background: white; padding: 0; }
            .label-card { box-shadow: none; border: 1px solid #eee; break-inside: avoid; }
        }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto text-center">
        <button class="print-btn shadow-lg" onclick="window.print()">
            <i class="fas fa-print mr-2"></i> Imprimir Etiquetas para Reunión
        </button>
    </div>

    <div id="labels-grid" class="flex flex-wrap gap-10 justify-center">
        </div>

    <script>
        const productos = [
            { id: "1001", nombre: "Papa Astrid", productor: "Rural Quillagua", zona: "El Vínculo" },
            { id: "3003", nombre: "Almendra Nonpareil", productor: "Sol de Almendras", zona: "Paine Centro" },
            { id: "2002", nombre: "Sidra Patrimonial", productor: "Punta Fierro", zona: "Valdivia (Demo)" }
        ];

        // Construir URL base apuntando a tu archivo local o web
        const baseUrl = window.location.origin + "/producto.html?id=";

        productos.forEach(p => {
            const grid = document.getElementById('labels-grid');
            
            const card = document.createElement('div');
            card.className = "label-card";
            card.innerHTML = `
                <div class="flex justify-between items-center w-full mb-6 px-1">
                    <img src="assets/favicon.png" class="h-6 object-contain" alt="AndesChain">
                    <div class="h-8 w-px bg-slate-200"></div>
                    <img src="assets/LogoPaine.svg" class="h-8 object-contain" alt="Paine" onerror="this.src='https://via.placeholder.com/80x30?text=Paine'">
                </div>

                <div class="qr-wrapper mb-6">
                    <div id="qr-${p.id}"></div>
                </div>

                <div class="text-center w-full">
                    <p class="text-[10px] font-black text-orange-600 uppercase tracking-widest mb-1">Origen Verificado</p>
                    <h2 class="font-['Outfit'] text-xl font-extrabold text-slate-900 leading-tight">${p.nombre}</h2>
                    <p class="text-sm font-bold text-slate-600 mt-1">${p.productor}</p>
                    <p class="text-[10px] text-slate-400 font-medium mt-1 italic"><i class="fas fa-map-marker-alt mr-1"></i>${p.zona}</p>
                    
                    <div class="mt-6 pt-4 border-t border-slate-100 w-full">
                        <p class="text-[9px] text-slate-400 font-bold uppercase leading-relaxed">
                            Escanee con su cámara para acceder a la <br>
                            <span class="text-slate-900">Evidencia Satelital en Blockchain</span>
                        </p>
                    </div>
                </div>
            `;
            grid.appendChild(card);

            // Generar el código QR
            new QRCode(document.getElementById(`qr-${p.id}`), {
                text: baseUrl + p.id,
                width: 160,
                height: 160,
                colorDark : "#0f172a",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
