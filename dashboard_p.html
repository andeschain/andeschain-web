<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndesChain | Territorial Trust Protocol</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'corp': { 500: '#10B981', 600: '#059669', 900: '#022C22' },
                        'indap': { 500: '#06B6D4' }, 
                        'dark': { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        #map { height: calc(100vh - 400px); border-radius: 2.5rem; z-index: 10; background: #0f172a; border: 4px solid white; transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (min-width: 1024px) { #map { height: calc(100vh - 340px); } }
        .map-full { height: calc(100vh - 120px) !important; margin-top: -20px; }
        
        .pin-wrapper { position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .pin-main { width: 18px; height: 18px; border-radius: 50%; border: 3.5px solid white; box-shadow: 0 0 15px rgba(0,0,0,0.4); z-index: 2; }
        .pin-afc { background: #10B981; } .pin-emp { background: #F59E0B; } .pin-cia { background: #3b82f6; }
        .pin-pulse { position: absolute; width: 35px; height: 35px; border-radius: 50%; opacity: 0.4; animation: pulse 2s infinite; z-index: 1; }
        .pulse-afc { background: #10B981; } .pulse-emp { background: #F59E0B; } .pulse-cia { background: #3b82f6; }
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 0.8; } 100% { transform: scale(1.8); opacity: 0; } }

        .leaflet-popup-content-wrapper { background: #0f172a !important; color: white !important; border-radius: 1.5rem !important; padding: 0 !important; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .leaflet-popup-content { margin: 0 !important; width: 280px !important; }
        .photo-overlay { background: linear-gradient(to bottom, rgba(15,23,42,0) 0%, rgba(15,23,42,0.95) 100%); }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        #beta-modal { backdrop-filter: blur(8px); display: none; }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans text-slate-900 antialiased overflow-x-hidden">

    <div id="beta-modal" class="fixed inset-0 z-[3000] flex items-center justify-center p-6 bg-dark-900/90">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center space-y-6">
            <div class="w-16 h-16 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center mx-auto text-2xl">
                <i class="fas fa-laptop-code"></i>
            </div>
            <div class="space-y-2">
                <h3 class="font-display font-bold text-xl text-dark-900 leading-tight">Modo Beta</h3>
                <p class="text-slate-500 text-sm leading-relaxed text-center">Para mejor experiencia navegación ingresa desde un computador.</p>
            </div>
            <button onclick="document.getElementById('beta-modal').style.display='none'" class="w-full py-4 bg-dark-900 text-white rounded-2xl font-bold text-xs uppercase tracking-widest hover:bg-corp-600 transition-all">Entendido</button>
        </div>
    </div>

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 lg:px-8 py-3 sticky top-0 z-[1000]">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center text-center lg:text-left">
            <div class="flex items-center gap-3 lg:gap-6">
                <a href="index.html" class="flex flex-col items-center hover:opacity-70 transition-all border-r pr-3 lg:pr-6 border-slate-200">
                    <img src="assets/favicon.png" class="h-6 lg:h-8 mb-1">
                    <span class="hidden lg:block text-[8px] font-extrabold text-slate-400 uppercase tracking-tighter text-center leading-none">AndesChain</span>
                </a>
                <div class="flex flex-col">
                    <div class="flex items-center gap-2 lg:gap-3">
                        <h1 class="font-display font-bold text-base lg:text-lg text-dark-900 leading-none">GeoDashboard</h1>
                        <select id="comuna-selector" onchange="updateTerritory(this.value)" class="bg-slate-100 text-slate-600 font-bold text-[9px] lg:text-[10px] rounded-full px-2 lg:px-3 py-1 outline-none border border-slate-200">
                            <option value="Paine" selected>Paine</option>
                            <option value="Buin">Buin</option>
                            <option value="Melipilla">Melipilla</option>
                            <option value="Valdivia">Valdivia</option>
                        </select>
                        <button onclick="updateTerritory(document.getElementById('comuna-selector').value)" class="text-slate-300 hover:text-corp-500 transition-colors">
                            <i class="fas fa-sync-alt text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button id="present-mode-btn" onclick="toggleUIMode()" class="bg-dark-900 text-white text-[8px] lg:text-[9px] font-bold px-3 py-2 rounded-full hover:bg-corp-600 transition-all shadow-md uppercase">Modo Mapa</button>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto p-3 lg:p-4 space-y-4 lg:space-y-6">
        
        <div id="stats-panel" class="grid grid-cols-12 gap-3 lg:gap-6 transition-all duration-500">
            <div class="col-span-12 lg:col-span-4 grid grid-cols-2 gap-2 lg:gap-3 text-center lg:text-left">
                <div class="bg-white p-3 lg:p-4 rounded-2xl lg:rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-between min-h-[80px]">
                    <div class="flex justify-between items-start">
                        <p class="text-[8px] lg:text-[9px] font-bold text-slate-400 uppercase leading-tight">Ficha de Origen Digital</p>
                        <i class="fas fa-folder-open text-slate-200 text-xs"></i>
                    </div>
                    <h3 id="count-lots" class="text-xl lg:text-3xl font-display font-bold text-dark-900 leading-none">0</h3>
                </div>
                <div class="bg-white p-3 lg:p-4 rounded-2xl lg:rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-between border-b-4 border-b-corp-500 min-h-[80px]">
                    <div class="flex justify-between items-start">
                        <p class="text-[8px] lg:text-[9px] font-bold text-slate-400 uppercase leading-tight">Productores</p>
                        <i class="fas fa-id-badge text-corp-500/30 text-xs"></i>
                    </div>
                    <h3 id="count-producers" class="text-xl lg:text-3xl font-display font-bold text-dark-900 leading-none">0</h3>
                </div>
                <div class="bg-white p-3 lg:p-4 rounded-2xl lg:rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-between border-b-4 border-b-indap-500 min-h-[80px]">
                    <div class="flex justify-between items-start">
                        <p class="text-[8px] lg:text-[9px] font-bold text-slate-400 uppercase leading-tight">Fomento INDAP</p>
                        <i class="fas fa-shield-halved text-indap-500/30 text-xs"></i>
                    </div>
                    <h3 id="count-indap" class="text-xl lg:text-3xl font-display font-bold text-dark-900 leading-none">0</h3>
                </div>
                <div class="hidden lg:flex bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex-col justify-between">
                    <div class="flex justify-between items-start">
                        <p class="text-[9px] font-bold text-slate-400 uppercase">Superficie</p>
                        <i class="fas fa-leaf text-slate-200 text-sm"></i>
                    </div>
                    <h3 class="text-3xl font-display font-bold text-dark-900 leading-none">42.8</h3>
                </div>
            </div>

            <div class="hidden lg:flex col-span-12 lg:col-span-8 bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 items-center justify-around gap-12 text-center">
                <div class="w-1/2 flex flex-col items-center">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Segmentación Territorio</p>
                    <div class="h-28 w-full"><canvas id="chartSegmentacion"></canvas></div>
                </div>
                <div class="h-24 w-[1px] bg-slate-100"></div>
                <div class="w-1/2 flex flex-col items-center">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Sistemas de Producción</p>
                    <div class="h-28 w-full"><canvas id="chartProduccion"></canvas></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-4 lg:gap-6">
            <div id="list-panel" class="col-span-12 lg:col-span-4 bg-white p-4 lg:p-5 rounded-[2rem] lg:rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col h-[300px] lg:h-[calc(100vh-340px)] transition-all duration-500">
                <h2 class="font-display font-bold text-[10px] text-slate-400 mb-4 tracking-tight uppercase text-center lg:text-left">Expedientes en Zona</h2>
                <div id="recent-list" class="grid grid-cols-1 sm:grid-cols-2 gap-2 overflow-y-auto pr-1 flex-1 content-start"></div>
            </div>

            <div id="map-panel" class="col-span-12 lg:col-span-8 relative transition-all duration-700">
                <div id="map"></div>
                <div id="loader" class="absolute inset-0 bg-dark-900/60 backdrop-blur-md z-[1001] flex items-center justify-center rounded-[2.5rem] hidden">
                    <div class="text-center">
                        <i class="fas fa-circle-notch animate-spin text-corp-500 text-4xl lg:text-5xl"></i>
                        <p class="text-[9px] lg:text-[10px] font-bold uppercase tracking-[0.3em] text-white mt-4">Sincronizando</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map, markers = [], geoJsonLayer, maskLayer, chart1, chart2, isFullMode = false;

        // EJECUCIÓN INMEDIATA PARA EL MODAL
        (function detectMobile() {
            if (window.innerWidth < 1024) {
                setTimeout(() => {
                    document.getElementById('beta-modal').style.display = 'flex';
                }, 500);
            }
        })();

        window.onload = () => { initMap(); };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-33.82, -70.75], 11);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            updateTerritory("Paine");
        }

        function toggleUIMode() {
            isFullMode = !isFullMode;
            document.getElementById('stats-panel').classList.toggle('hidden');
            document.getElementById('list-panel').classList.toggle('hidden');
            document.getElementById('map-panel').classList.toggle('lg:col-span-8');
            document.getElementById('map-panel').classList.toggle('lg:col-span-12');
            document.getElementById('map').classList.toggle('map-full');
            document.getElementById('present-mode-btn').innerText = isFullMode ? "VOLVER AL PANEL" : "MODO MAPA";
            setTimeout(() => { 
                map.invalidateSize();
                if (geoJsonLayer) map.flyToBounds(geoJsonLayer.getBounds(), { padding: [20, 20] });
            }, 750); 
        }

        function animateNumber(id, target) {
            let current = 0; const element = document.getElementById(id);
            if (!element) return;
            const increment = target / 30;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) { element.innerText = Math.floor(target); clearInterval(timer); }
                else { element.innerText = Math.floor(current); }
            }, 30);
        }

        // Gráficos con nombres institucionales completos
        function initCharts(data) {
            const ctx1 = document.getElementById('chartSegmentacion');
            const ctx2 = document.getElementById('chartProduccion');
            if(!ctx1 || !ctx2) return;

            if (chart1) chart1.destroy(); if (chart2) chart2.destroy();
            
            const config = (labels, values, colors) => ({
                type: 'doughnut',
                data: { labels, datasets: [{ data: values, backgroundColor: colors, borderWidth: 0 }] },
                options: { 
                    cutout: '75%', 
                    plugins: { 
                        legend: { 
                            display: true, 
                            position: 'bottom', 
                            labels: { 
                                boxWidth: 8, 
                                padding: 12,
                                font: { size: 9, family: 'Plus Jakarta Sans', weight: '600' } 
                            } 
                        } 
                    }, 
                    maintainAspectRatio: false 
                }
            });

            chart1 = new Chart(ctx1.getContext('2d'), config(
                ['Agricultura Familiar Campesina', 'Emprendedor', 'Empresa'], 
                [
                    data.filter(p => p.tipo === "Agricultor").length,
                    data.filter(p => p.tipo === "Emprendedor").length,
                    data.filter(p => p.tipo === "Empresa").length
                ], 
                ['#10B981', '#F59E0B', '#3b82f6']
            ));

            chart2 = new Chart(ctx2.getContext('2d'), config(
                ['Tradicional', 'Orgánico', 'Agroecológico'], 
                [
                    data.filter(p => p.manejo === "Tradicional").length,
                    data.filter(p => p.manejo === "Orgánica").length,
                    data.filter(p => p.manejo === "Agroecológica").length
                ], 
                ['#94A3B8', '#059669', '#A3E635']
            ));
        }

        async function updateTerritory(comuna) {
            document.getElementById('loader').classList.remove('hidden');
            if (geoJsonLayer) map.removeLayer(geoJsonLayer);
            if (maskLayer) map.removeLayer(maskLayer);
            markers.forEach(m => map.removeLayer(m)); markers = [];
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${comuna}+Chile&polygon_geojson=1&format=json&limit=1`);
                const results = await response.json(); const data = results[0];
                if (data && data.geojson) {
                    const worldOuter = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                    let coords = data.geojson.type === "Polygon" ? [data.geojson.coordinates[0].map(c => [c[1], c[0]])] : data.geojson.coordinates.map(p => p[0].map(c => [c[1], c[0]]));
                    maskLayer = L.polygon([worldOuter, ...coords], { color: 'none', fillColor: '#020617', fillOpacity: 0.65, interactive: false }).addTo(map);
                    geoJsonLayer = L.geoJSON({type: "Feature", geometry: data.geojson}, { style: { color: '#10B981', weight: 2, fillOpacity: 0.05, interactive: false } }).addTo(map);
                    map.flyToBounds(geoJsonLayer.getBounds(), { padding: [30, 30], duration: 1.5 });
                }
            } catch (e) { console.error(e); }
            const filteredData = (window.getProductos() || []).filter(p => p.ubicacion.toLowerCase().includes(comuna.toLowerCase()));
            animateNumber('count-lots', filteredData.length);
            animateNumber('count-producers', [...new Set(filteredData.map(p => p.productor))].length);
            animateNumber('count-indap', filteredData.filter(p => p.fomento === "INDAP").length);
            initCharts(filteredData);
            renderList(filteredData);
            renderMarkers(filteredData);
            setTimeout(() => document.getElementById('loader').classList.add('hidden'), 800);
        }

        function renderMarkers(data) {
            const occupiedCoors = {};
            data.forEach(p => {
                let segmentClass = 'afc'; if(p.tipo === 'Emprendedor') segmentClass = 'emp'; if(p.tipo === 'Empresa') segmentClass = 'cia';
                let lat = parseFloat(p.lat); let lon = parseFloat(p.lon);
                const key = `${lat}_${lon}`;
                if (occupiedCoors[key]) {
                    const angle = occupiedCoors[key] * (Math.PI / 4);
                    lat += Math.cos(angle) * 0.00025; lon += Math.sin(angle) * 0.00025;
                    occupiedCoors[key]++;
                } else { occupiedCoors[key] = 1; }

                const icon = L.divIcon({
                    className: 'pin-custom-wrapper',
                    html: `<div class="pin-wrapper"><div class="pin-pulse pulse-${segmentClass}"></div><div class="pin-main pin-${segmentClass}"></div></div>`,
                    iconSize: [40, 40], iconAnchor: [20, 20]
                });
                const m = L.marker([lat, lon], { icon }).addTo(map);
                m.options.productId = p.id;
                m.bindPopup(`
                    <div class="relative overflow-hidden group">
                        <div class="relative h-44">
                            <img src="${p.img}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 photo-overlay"></div>
                            <div class="absolute top-3 left-3 flex items-center gap-1 bg-black/40 backdrop-blur-md px-2 py-1 rounded-md border border-white/10 text-white text-[7px] font-bold uppercase tracking-widest leading-none">
                                <i class="fas fa-fingerprint text-corp-500"></i> Ficha Origen Digital
                            </div>
                            <div class="absolute bottom-4 left-4 right-4 text-white">
                                <p class="font-display font-bold text-base leading-tight">${p.nombre}</p>
                                <p class="text-[9px] font-bold uppercase tracking-widest mt-1 opacity-80">${p.productor}</p>
                            </div>
                        </div>
                        <div class="p-3 bg-dark-900 text-center">
                            <a href="producto.html?id=${p.id}" target="_blank" class="block bg-corp-500 text-dark-900 text-[10px] font-extrabold py-3 rounded-xl uppercase transition-all">Ver Expediente</a>
                        </div>
                    </div>
                `);
                markers.push(m);
            });
        }

        function renderList(data) {
            const list = document.getElementById('recent-list');
            list.innerHTML = [...data].reverse().map(p => {
                let segmentColor = '#10B981'; if(p.tipo === 'Emprendedor') segmentColor = '#F59E0B'; if(p.tipo === 'Empresa') segmentColor = '#3b82f6';
                return `
                <div onclick="focusMarker('${p.id}', ${p.lat}, ${p.lon})" 
                     class="group flex items-center lg:flex-col gap-3 lg:gap-2 p-2.5 rounded-2xl bg-slate-50 hover:bg-white border border-transparent hover:border-corp-500 transition-all cursor-pointer shadow-sm">
                    <img src="${p.img}" class="w-12 h-12 lg:w-full lg:h-20 rounded-xl object-cover shrink-0">
                    <div class="flex-1 min-w-0 lg:text-center text-center">
                        <p class="font-bold text-[10px] text-dark-900 truncate leading-tight">${p.nombre}</p>
                        <p class="text-[7px] font-bold uppercase mt-1" style="color: ${segmentColor}">${p.productor}</p>
                    </div>
                </div>
            `}).join('');
        }

        function focusMarker(id, lat, lon) {
            const target = markers.find(m => m.options.productId === id);
            if (target) {
                map.flyTo(target.getLatLng(), 17, { animate: true, duration: 1 });
                setTimeout(() => target.openPopup(), 1000);
            } else { map.flyTo([lat, lon], 17); }
        }
    </script>
</body>
</html>
