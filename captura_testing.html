<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndesChain | Registro de Origen Digital</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'corp': { 500: '#10B981', 600: '#059669', 900: '#022C22' },
                        'dark': { 800: '#1e293b', 900: '#0f172a' }
                    },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .drop-zone { border: 2px dashed #e2e8f0; background: #ffffff; }
        #preview-img { display: none; width: 100%; height: 320px; object-fit: cover; border-radius: 2rem; }
        .step-dot { transition: all 0.3s ease; }
        .step-dot.active { background: #10B981; transform: scale(1.1); }
        .step-dot.completed { background: #059669; }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans text-slate-900 antialiased">

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 px-6 py-4 sticky top-0 z-[1000]">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-all">
                <img src="assets/favicon.png" class="h-8">
                <h1 class="font-display font-bold text-lg text-dark-900 tracking-tight">Registro FOD</h1>
            </a>
            <a href="dashboard.html" class="text-[10px] font-black text-slate-400 hover:text-corp-500 uppercase tracking-widest">Salir</a>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-6 pb-32">
        <div class="flex justify-between items-center mb-10 px-8 relative">
            <div class="absolute top-1/2 left-0 w-full h-0.5 bg-slate-100 -z-10"></div>
            <div id="dot-1" class="step-dot active w-8 h-8 rounded-full border-4 border-white flex items-center justify-center text-[10px] font-black text-white bg-slate-300 shadow-sm">1</div>
            <div id="dot-2" class="step-dot w-8 h-8 rounded-full border-4 border-white flex items-center justify-center text-[10px] font-black text-white bg-slate-300 shadow-sm">2</div>
            <div id="dot-3" class="step-dot w-8 h-8 rounded-full border-4 border-white flex items-center justify-center text-[10px] font-black text-white bg-slate-300 shadow-sm">3</div>
        </div>

        <form id="form-captura">
            <div id="step-1" class="step-content active space-y-6">
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                    <h2 class="text-xl font-display font-bold text-dark-900">Datos del Producto</h2>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">¿Qué está registrando?</label>
                        <input type="text" id="nombre" placeholder="Ej: Almendra Nonpareil" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nombre Agricultor</label>
                        <input type="text" id="productor" placeholder="Nombre completo" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="tipo" class="bg-slate-50 border border-slate-100 rounded-2xl px-4 py-4 text-sm outline-none">
                            <option value="Agricultor">Agricultor AFC</option>
                            <option value="Emprendedor">Emprendedor</option>
                            <option value="Empresa">Empresa</option>
                        </select>
                        <select id="manejo" class="bg-slate-50 border border-slate-100 rounded-2xl px-4 py-4 text-sm outline-none">
                            <option value="Agroecológica">Agroecológica</option>
                            <option value="Orgánica">Orgánica</option>
                            <option value="Tradicional">Tradicional</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="changeStep(2)" class="w-full py-6 bg-dark-900 text-white rounded-[2rem] font-black text-xs uppercase tracking-widest">Siguiente Paso</button>
            </div>

            <div id="step-2" class="step-content space-y-6">
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6">
                    <h2 class="text-xl font-display font-bold text-dark-900">Ubicación & Hito</h2>
                    <select id="hito-titulo" class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none font-bold">
                        <option value="Siembra">Siembra</option>
                        <option value="Preparación Suelo">Preparación Suelo</option>
                        <option value="Cosecha">Cosecha</option>
                        <option value="Validación Origen">Validación Origen</option>
                    </select>
                    <input type="text" id="hito-desc" placeholder="Descripción breve..." required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none">
                    <input type="text" id="ubicacion" placeholder="Comuna / Predio" required class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-5 py-4 text-sm outline-none">
                    
                    <div class="bg-slate-900 p-6 rounded-3xl flex flex-col items-center gap-3">
                        <button type="button" onclick="obtenerGPS()" class="bg-corp-500 text-dark-900 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2">
                            <i class="fas fa-satellite-dish"></i> Capturar Coordenadas
                        </button>
                        <div class="text-[10px] font-mono text-emerald-400">
                            Lat: <span id="lat-display">---</span> | Lon: <span id="lon-display">---</span>
                        </div>
                        <input type="hidden" id="lat"><input type="hidden" id="lon">
                    </div>
                </div>
                <div class="flex gap-4">
                    <button type="button" onclick="changeStep(1)" class="w-1/3 py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xs uppercase">Atrás</button>
                    <button type="button" onclick="changeStep(3)" class="w-2/3 py-6 bg-dark-900 text-white rounded-[2rem] font-black text-xs uppercase">Siguiente</button>
                </div>
            </div>

            <div id="step-3" class="step-content space-y-6 text-center">
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <h2 class="text-xl font-display font-bold text-dark-900 mb-6">Evidencia Visual</h2>
                    <div id="drop-zone" class="drop-zone relative rounded-[2rem] p-10 text-center cursor-pointer flex flex-col items-center justify-center min-h-[300px]">
                        <input type="file" id="input-foto" accept="image/*" capture="environment" class="absolute inset-0 opacity-0 cursor-pointer" required>
                        <div id="upload-prompt" class="space-y-4 text-slate-400">
                            <i class="fas fa-camera text-4xl"></i>
                            <p class="text-sm font-bold">Pulsa para tomar la foto</p>
                        </div>
                        <img id="preview-img" src="" alt="Vista previa">
                    </div>
                </div>
                <div class="flex gap-4">
                    <button type="button" onclick="changeStep(2)" class="w-1/3 py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xs uppercase">Atrás</button>
                    <button type="submit" class="w-2/3 py-6 bg-corp-500 text-dark-900 rounded-[2rem] font-black text-xs uppercase shadow-xl">Enviar a Validador</button>
                </div>
            </div>
        </form>
    </main>

    <script>
        let currentStep = 1;
        let fotoBase64 = "";

        function changeStep(step) {
            if (step > currentStep) {
                const inputs = document.getElementById(`step-${currentStep}`).querySelectorAll('input[required]');
                let valid = true;
                inputs.forEach(i => { if(!i.value) valid = false; });
                if(!valid) { alert("Complete los campos obligatorios"); return; }
                if(step === 3 && !document.getElementById('lat').value) { alert("Debe capturar el GPS"); return; }
            }
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
            document.querySelectorAll('.step-dot').forEach((dot, idx) => {
                if(idx+1 === step) dot.classList.add('active');
                else if(idx+1 < step) dot.classList.add('completed');
                else dot.classList.remove('active', 'completed');
            });
            currentStep = step;
        }

        const inputFoto = document.getElementById('input-foto');
        const previewImg = document.getElementById('preview-img');
        const uploadPrompt = document.getElementById('upload-prompt');

        inputFoto.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    fotoBase64 = ev.target.result;
                    previewImg.src = fotoBase64;
                    previewImg.style.display = 'block';
                    uploadPrompt.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function obtenerGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    document.getElementById('lat').value = pos.coords.latitude.toFixed(8);
                    document.getElementById('lon').value = pos.coords.longitude.toFixed(8);
                    document.getElementById('lat-display').innerText = pos.coords.latitude.toFixed(5);
                    document.getElementById('lon-display').innerText = pos.coords.longitude.toFixed(5);
                });
            }
        }

        document.getElementById('form-captura').addEventListener('submit', (e) => {
            e.preventDefault();
            const idGen = "FOD-" + Date.now().toString().slice(-4);
            const fecha = new Date().toLocaleDateString('es-ES', { day: '2-digit', month: 'short', year: 'numeric' });

            const bloqueJSON = `{
    id: "${idGen}",
    nombre: "${document.getElementById('nombre').value}",
    productor: "${document.getElementById('productor').value}",
    tipo: "${document.getElementById('tipo').value}",
    manejo: "${document.getElementById('manejo').value}",
    ubicacion: "${document.getElementById('ubicacion').value}",
    lat: "${document.getElementById('lat').value}",
    lon: "${document.getElementById('lon').value}",
    fomento: "", 
    fecha: "${fecha}",
    estado: "VERIFIED",
    img: "${fotoBase64}", 
    historia: "Registro certificado vía protocolo AndesChain. Metadata verificada en origen.",
    hitos: [
        { 
            titulo: "${document.getElementById('hito-titulo').value}", 
            fecha: "${fecha}", 
            desc: "${document.getElementById('hito-desc').value}" 
        }
    ]
},`;

            const destino = "info@andeschain.io"; 
            const asunto = `NUEVA FICHA FOD: ${document.getElementById('nombre').value}`;
            const cuerpo = `Hola Validador,\n\nCopia y pega este código en simulador.js:\n\n${bloqueJSON}`;
            
            window.location.href = `mailto:${destino}?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
            alert("✨ Ficha lista. Se abrirá tu correo para enviar los datos al Nodo Validador.");
        });
    </script>
</body>
</html>
