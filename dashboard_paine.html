<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDashboard Territorial | Municipalidad de Paine</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'corp': { 50: '#F0FDF4', 500: '#10B981', 600: '#059669', 900: '#022C22' },
                        'alert': '#FF5722' // Naranja Neón para visibilidad máxima
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        #map { height: 600px; border-radius: 24px; z-index: 10; border: 2px solid #1e293b; background: #0f172a; }
        
        /* Personalización de los Pines para que brillen sobre el satélite */
        .custom-pin {
            background-color: #FF5722;
            border: 2px solid white;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.8);
        }

        .leaflet-popup-content-wrapper { border-radius: 12px; font-family: 'Inter', sans-serif; padding: 2px; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #10B981; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-[1000] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="flex flex-col items-center border-r pr-6 border-slate-200">
                    <img src="assets/favicon.png" class="h-8 mb-1">
                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">AndesChain Tech</span>
                </div>
                <div class="flex items-center gap-4">
                    <img src="assets/mun_paine.jpg" class="h-14 w-auto object-contain">
                    <div>
                        <h1 class="font-display font-bold text-xl leading-none">GeoDashboard <span class="text-alert">Paine</span></h1>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Infraestructura Digital de Trazabilidad</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right border-r pr-6 border-slate-200 hidden md:block">
                    <p class="text-[10px] font-bold text-slate-400 uppercase leading-none">Vigilancia Satelital</p>
                    <p class="text-xs font-bold text-emerald-600 flex items-center gap-2 mt-1">
                        <span class="flex h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        ACTIVO / POLYGON MAINNET
                    </p>
                </div>
                <button onclick="window.location.reload()" class="bg-slate-900 text-white p-3 rounded-xl hover:bg-alert transition-all">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 text-center md:text-left">
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Puntos de Origen</p>
                <h3 id="count-lots" class="text-4xl font-display font-extrabold text-slate-900">0</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Productores Certificados</p>
                <h3 id="count-producers" class="text-4xl font-display font-extrabold text-corp-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Superficie Verificada</p>
                <h3 class="text-4xl font-display font-extrabold text-slate-900">12.5 <span class="text-sm font-normal text-slate-400">Ha</span></h3>
            </div>
            <div class="bg-emerald-600 p-6 rounded-3xl shadow-lg">
                <p class="text-[10px] font-bold text-emerald-100 uppercase mb-1">Estado de Auditoría</p>
                <h3 class="text-4xl font-display font-extrabold text-white">100%</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-white p-4 rounded-[32px] border-2 border-slate-200 shadow-xl overflow-hidden">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <div class="flex items-center gap-3">
                            <h2 class="font-display font-bold text-xl">Catastro Territorial Paine</h2>
                            <span class="bg-alert text-white text-[9px] px-3 py-1 rounded-full font-black uppercase tracking-widest">Live Sat-Feed</span>
                        </div>
                    </div>
                    <div id="map"></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[32px] border border-slate-200 shadow-sm h-[650px] flex flex-col">
                <h2 class="font-display font-bold text-xl mb-6">Expedientes Digitales</h2>
                <div id="recent-list" class="space-y-4 overflow-y-auto pr-2 flex-1">
                    </div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map;

        window.onload = function() {
            initDashboard();
        };

        function initDashboard() {
            // 1. Centrado real en Paine
            map = L.map('map', { zoomControl: false }).setView([-33.82, -70.74], 11.5);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // 2. Capa Satelital de Google (Máxima Resolución)
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                attribution: 'AndesChain Sat-Systems'
            }).addTo(map);

            // 3. POLÍGONO REAL DE LA COMUNA (Coordenadas ajustadas al contorno administrativo)
            const paineBoundary = [
                [-33.743, -70.835], [-33.722, -70.762], [-33.731, -70.685], 
                [-33.765, -70.621], [-33.824, -70.585], [-33.878, -70.602],
                [-33.915, -70.645], [-33.955, -70.690], [-33.965, -70.785],
                [-33.942, -70.885], [-33.895, -70.942], [-33.825, -70.965],
                [-33.782, -70.925], [-33.743, -70.835]
            ];

            L.polygon(paineBoundary, {
                color: '#10B981',
                weight: 4,
                opacity: 1,
                fillColor: '#10B981',
                fillOpacity: 0.1,
                dashArray: '10, 10' // Línea segmentada profesional
            }).addTo(map).bindTooltip("Límite Administrativo Paine", {sticky: true});

            // 4. Cargado de Datos y Marcadores Naranjas
            const db = window.getProductos() || [];
            const listContainer = document.getElementById('recent-list');
            
            document.getElementById('count-lots').innerText = db.length;
            document.getElementById('count-producers').innerText = [...new Set(db.map(p => p.productor))].length;

            db.forEach(p => {
                if(p.lat && p.lon) {
                    // Creador de Icono Naranja Neón
                    const orangeIcon = L.divIcon({
                        className: 'custom-pin-container',
                        html: `<div class="custom-pin" style="width: 24px; height: 24px;"></div>`,
                        iconSize: [24, 24],
                        iconAnchor: [12, 24]
                    });

                    const marker = L.marker([p.lat, p.lon], { icon: orangeIcon }).addTo(map);
                    marker.bindPopup(`
                        <div class="text-left w-44">
                            <img src="${p.img}" class="w-full h-24 object-cover rounded-xl mb-3 shadow-md">
                            <p class="font-bold text-xs text-slate-900 leading-none mb-1">${p.nombre}</p>
                            <p class="text-[10px] text-orange-600 font-bold uppercase mb-2">Auditado Satelital</p>
                            <a href="producto.html?id=${p.id}" target="_blank" class="block text-center bg-slate-900 text-white py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-orange-600 transition-colors">Abrir Ficha Digital</a>
                        </div>
                    `);
                }

                // Lista Lateral
                const item = document.createElement('div');
                item.className = "group flex items-center gap-4 p-4 rounded-2xl border border-slate-100 hover:border-orange-200 hover:bg-orange-50 transition-all cursor-pointer";
                item.onclick = () => { map.setView([p.lat, p.lon], 16); };
                item.innerHTML = `
                    <div class="relative min-w-[48px]">
                        <img src="${p.img}" class="w-12 h-12 rounded-xl object-cover shadow-sm">
                        <div class="absolute -top-1 -right-1 bg-orange-500 h-3 w-3 rounded-full border-2 border-white"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-xs text-slate-900 truncate">${p.nombre}</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase">${p.productor}</p>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
