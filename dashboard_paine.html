<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDashboard Territorial AndesChain | Propuesta Piloto I. Municipalidad de Paine</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'corp': { 50: '#F0FDF4', 500: '#10B981', 600: '#059669', 800: '#065F46', 900: '#022C22' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        #map { height: 650px; border-radius: 32px; z-index: 10; background: #0f172a; }
        
        /* PIN CON EFECTO PULSO (PING) */
        .custom-pin-wrapper { position: relative; }
        .custom-pin {
            background-color: #022C22;
            border: 2px solid #10B981;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            position: absolute; z-index: 2;
        }
        .pin-pulse {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 30px; height: 30px;
            background: #10B981;
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 2s infinite;
            z-index: 1;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        .leaflet-popup-content-wrapper { border-radius: 20px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 220px !important; }
        
        .btn-expediente {
            background-color: #022C22;
            color: #A7F3D0 !important; 
            display: block; width: 100%; text-align: center;
            padding: 12px 0; border-radius: 12px; font-size: 10px;
            font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em;
            transition: all 0.3s;
        }
        .btn-expediente:hover { background-color: #065F46; transform: scale(1.02); }

        .item-card { transition: all 0.3s ease; }
        .item-card:hover { transform: translateX(6px); background: #f0fdf4; border-color: #10B981; }
    </style>
</head>
<body class="bg-[#F8FAFC] font-sans min-h-screen text-slate-900">

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-[1000] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex flex-col items-center border-r pr-6 border-slate-200 hover:opacity-70 transition-opacity">
                    <img src="assets/favicon.png" class="h-8 mb-1">
                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">AndesChain Tech</span>
                </a>
                <div class="flex items-center gap-4">
                    <img src="assets/LogoPaine.svg" class="h-14 w-auto object-contain" onerror="this.src='https://via.placeholder.com/150x60?text=Logo+Paine'">
                    <div>
                        <h1 class="font-display font-bold text-xl leading-none text-corp-900">GeoDashboard <span class="text-corp-600">Paine</span></h1>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Infraestructura Digital de Trazabilidad</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right border-r pr-6 border-slate-200 hidden md:block">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nodo Comunal 01</p>
                    <p class="text-xs font-bold text-corp-600 flex items-center gap-2 mt-1 uppercase">
                        <span class="flex h-2 w-2 rounded-full bg-corp-500 animate-pulse"></span>
                        Polygon Mainnet Live
                    </p>
                </div>
                <button onclick="window.location.reload()" class="bg-corp-900 text-white p-3 rounded-2xl hover:bg-corp-800 transition-all">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Puntos de Origen</p>
                <h3 id="count-lots" class="text-4xl font-display font-extrabold text-corp-900">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Productores Certificados</p>
                <h3 id="count-producers" class="text-4xl font-display font-extrabold text-corp-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Superficie Verificada</p>
                <h3 class="text-4xl font-display font-extrabold text-corp-900">42.8 <span class="text-sm font-normal text-slate-400 uppercase">Ha</span></h3>
            </div>
            <div class="bg-corp-900 p-6 rounded-[2rem] shadow-xl relative overflow-hidden border border-corp-800">
                <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-[0.2em] mb-1">Blockchain Auditor</p>
                <h3 class="text-4xl font-display font-extrabold text-white uppercase tracking-tighter">Verified</h3>
                <div class="mt-2 flex items-center gap-1">
                    <i class="fas fa-check-circle text-emerald-400 text-[10px]"></i>
                    <span class="text-[9px] text-emerald-100/70 font-bold uppercase">Smart Contract V2.1</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-white p-5 rounded-[2.5rem] border border-slate-100 shadow-xl overflow-hidden">
                    <div id="map"></div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl h-[720px] flex flex-col">
                <div class="mb-6">
                    <h2 class="font-display font-extrabold text-2xl text-corp-900 mb-6 tracking-tight">Expedientes Digitales</h2>
                    <input type="text" id="search-input" onkeyup="filterItems()" placeholder="Buscar productor..." class="w-full bg-slate-50 border border-slate-200 rounded-[1.2rem] py-4 px-6 text-sm outline-none transition-all font-medium focus:border-corp-500">
                </div>
                <div id="recent-list" class="space-y-4 overflow-y-auto pr-3 flex-1"></div>
            </div>
        </div>
    </main>

    <script src="js/simulador.js"></script>
    <script>
        let map, markers = [], allData = [];

        window.onload = function() { initDashboard(); };

        function initDashboard() {
            map = L.map('map', { zoomControl: false, attributionControl: false });
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);

            const paineCoords = [
                [-33.774, -70.812], [-33.765, -70.748], [-33.778, -70.684], 
                [-33.805, -70.620], [-33.844, -70.582], [-33.898, -70.600],
                [-33.945, -70.640], [-33.992, -70.695], [-34.008, -70.782],
                [-33.975, -70.880], [-33.928, -70.938], [-33.852, -70.962],
                [-33.802, -70.922], [-33.774, -70.812]
            ];

            const worldOuter = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
            L.polygon([worldOuter, paineCoords], {
                color: 'transparent', fillColor: '#000', fillOpacity: 0.6
            }).addTo(map);

            const painePolygon = L.polygon(paineCoords, {
                color: '#10B981', weight: 4, opacity: 1, fillColor: 'transparent'
            }).addTo(map);

            map.fitBounds(painePolygon.getBounds(), { padding: [30, 30] });

            allData = window.getProductos() || [];
            document.getElementById('count-lots').innerText = allData.length;
            document.getElementById('count-producers').innerText = [...new Set(allData.map(p => p.productor))].length;

            renderList(allData);
            renderMarkers(allData);
        }

        function renderMarkers(data) {
            data.forEach(p => {
                if(p.lat && p.lon) {
                    const icon = L.divIcon({
                        className: 'custom-pin-wrapper',
                        html: `<div class="pin-pulse"></div><div class="custom-pin" style="width: 24px; height: 24px;"></div>`,
                        iconSize: [24, 24], iconAnchor: [12, 24], popupAnchor: [0, -24]
                    });
                    const marker = L.marker([p.lat, p.lon], { icon: icon }).addTo(map);
                    marker.bindPopup(`
                        <div class="bg-white">
                            <img src="${p.img}" class="w-full h-28 object-cover">
                            <div class="p-4">
                                <p class="font-bold text-sm text-corp-900 mb-1">${p.nombre}</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase mb-3">${p.productor}</p>
                                <a href="producto.html?id=${p.id}" target="_blank" class="btn-expediente">Ver Expediente</a>
                            </div>
                        </div>
                    `);
                    markers.push(marker);
                }
            });
        }

        function renderList(data) {
            const listContainer = document.getElementById('recent-list');
            listContainer.innerHTML = '';
            data.forEach(p => {
                const item = document.createElement('div');
                item.className = "item-card group flex items-center gap-4 p-5 rounded-[1.5rem] border border-slate-50 bg-white shadow-sm transition-all cursor-pointer";
                item.onclick = () => { 
                    map.setView([p.lat, p.lon], 16);
                    const marker = markers.find(m => m.getLatLng().lat == p.lat && m.getLatLng().lng == p.lon);
                    if(marker) marker.openPopup();
                };
                item.innerHTML = `
                    <img src="${p.img}" class="w-14 h-14 rounded-2xl object-cover">
                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-base text-corp-900 truncate">${p.nombre}</p>
                        <p class="text-[10px] text-slate-500 font-bold uppercase">${p.productor}</p>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        function filterItems() {
            const q = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
