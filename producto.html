<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Origen Digital | AndesChain</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'corp': { 50: '#F0FDF4', 100: '#DCFCE7', 500: '#059669', 600: '#047857', 900: '#022C22' },
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #FAFAFA; color: #1E293B; }
        .glass-card { background: white; border-radius: 32px; border: 1px solid #F1F5F9; overflow: hidden; }
        .timeline-line { position: absolute; left: 23px; top: 20px; bottom: 0; width: 2px; background: #E2E8F0; z-index: 0; }
        .timeline-item { position: relative; z-index: 10; padding-left: 60px; padding-bottom: 40px; }
        .timeline-dot { position: absolute; left: 15px; top: 0; width: 18px; height: 18px; border-radius: 50%; background: #059669; border: 4px solid white; box-shadow: 0 0 0 1px #E2E8F0; }
        .tech-map { filter: grayscale(100%) contrast(1.2); transition: all 0.5s ease; }
        .tech-map:hover { filter: grayscale(0%) contrast(1); }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed w-full bg-white/90 backdrop-blur-md border-b border-gray-100 py-3 px-6 z-50 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2">
            <img src="assets/favicon.png" class="h-6">
            <span class="font-display font-bold text-sm uppercase tracking-tight text-slate-900">AndesChain</span>
        </a>
        <div class="flex items-center gap-2 px-3 py-1 bg-emerald-50 rounded-full border border-emerald-100">
            <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
            <span class="text-[9px] font-black text-emerald-700 uppercase tracking-widest">Verificado</span>
        </div>
    </nav>

    <main id="fod-container" class="pt-24 px-6 max-w-xl mx-auto hidden">
        
        <header class="text-center mb-10">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-3">Ficha de Origen Digital</p>
            <h1 id="fod-name" class="font-display text-4xl font-extrabold text-slate-900 leading-tight mb-2">Cargando...</h1>
            <div class="flex items-center justify-center gap-2 text-slate-500 font-medium text-sm">
                <i class="fas fa-map-marker-alt text-corp-500"></i>
                <span id="fod-location">...</span>
            </div>
        </header>

        <div class="glass-card shadow-xl shadow-slate-200/50 mb-10">
            <div class="relative aspect-video bg-slate-100 group">
                <img id="fod-img" src="" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/600x400?text=Imagen+No+Disponible'">
                <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/90 via-black/50 to-transparent p-6 pt-20">
                    <p class="text-[10px] font-bold text-emerald-300 uppercase tracking-widest mb-1">Productor Certificado</p>
                    <p id="fod-producer" class="text-2xl font-bold text-white">...</p>
                </div>
            </div>
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Lote</p>
                        <p id="fod-lote" class="text-lg font-bold text-slate-900">...</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Fecha</p>
                        <p id="fod-date" class="text-lg font-bold text-slate-900">...</p>
                    </div>
                </div>
                <hr class="border-slate-100 mb-6">
                <p id="fod-story" class="text-slate-600 font-light italic leading-relaxed text-lg">...</p>
            </div>
        </div>

        <section class="mb-12">
            <h3 class="font-display text-xl font-bold mb-8 flex items-center gap-2 text-slate-800">
                <i class="fas fa-history text-slate-300"></i> Historia del Lote
            </h3>
            <div class="relative pl-2" id="fod-timeline">
                <div class="timeline-line"></div>
                </div>
        </section>

        <section class="glass-card bg-slate-900 text-white p-0 mb-12 overflow-hidden relative border-slate-800">
            <div class="p-6 border-b border-white/10 z-10 relative bg-slate-900/90 backdrop-blur-sm flex justify-between items-center">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Evidencia Satelital</h3>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                    <span class="text-[9px] font-bold text-white uppercase">Live View</span>
                </div>
            </div>

            <div class="w-full h-72 bg-slate-800 relative group overflow-hidden">
                <iframe 
                    id="google-map"
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    class="tech-map w-full h-full object-cover"
                    src="">
                </iframe>
                <div class="absolute inset-0 pointer-events-none shadow-[inset_0_0_50px_rgba(0,0,0,0.5)]"></div>
            </div>
            
            <div class="p-6 grid grid-cols-2 gap-6 bg-slate-900 border-t border-white/10">
                <div>
                    <p class="text-[10px] text-emerald-500 font-bold uppercase mb-1">Latitud</p>
                    <p id="fod-lat" class="font-mono text-sm text-slate-200">...</p>
                </div>
                <div>
                    <p class="text-[10px] text-emerald-500 font-bold uppercase mb-1">Longitud</p>
                    <p id="fod-lon" class="font-mono text-sm text-slate-200">...</p>
                </div>
            </div>
            
            <div class="px-6 pb-6 bg-slate-900">
                <button onclick="abrirMapaExterno()" class="w-full bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl p-3 flex items-center justify-center gap-3 transition group">
                    <i class="fas fa-external-link-alt text-emerald-400 group-hover:scale-110 transition-transform"></i>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest group-hover:text-white">Ver en Google Maps</span>
                </button>
            </div>
        </section>

        <div class="text-center pb-12">
            <a href="index.html" class="inline-block px-6 py-2 border border-slate-200 rounded-full text-xs font-bold text-slate-500 hover:bg-slate-50 hover:text-corp-600 transition-colors uppercase tracking-widest">
                Volver a AndesChain
            </a>
        </div>
    </main>

    <div id="loader" class="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-slate-100 border-t-corp-500 rounded-full animate-spin mb-4"></div>
        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest animate-pulse">Verificando Bloque...</p>
    </div>

    <div id="error-screen" class="hidden fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center p-8 text-center">
        <i class="fas fa-bug text-4xl text-red-400 mb-6"></i>
        <h2 class="font-bold text-xl text-slate-900 mb-2">Error de Carga</h2>
        <p id="error-msg" class="text-slate-500 mb-8 max-w-xs mx-auto text-sm">...</p>
        <a href="dashboard.html" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold text-sm uppercase">Volver al Dashboard</a>
    </div>

    <script src="js/simulador.js"></script>
    
    <script>
        // Variables globales
        let currentCoords = { lat: 0, lon: 0 };

        // --- DATOS DE RESPALDO (Por si falla el simulador o localStorage está vacío) ---
        const BACKUP_DATA = [
            {
                id: "1001",
                nombre: "Almendras Nonpareil",
                lote: "Lote #04-2026",
                productor: "Agrícola El Vínculo",
                ubicacion: "Paine, Sector Poniente",
                lat: "-33.8155",
                lon: "-70.7512",
                fecha: "12 Feb 2026",
                historia: "Almendras de calibre exportación. Producidas con riego por goteo optimizado. Polinización natural certificada.",
                img: "assets/papas.jpg", // Asegúrate que el archivo exista o usa URL web
                hitos: [
                    { titulo: "Floración", fecha: "15 Ago 2025", desc: "Polinización con abejas locales." },
                    { titulo: "Cuaja", fecha: "20 Nov 2025", desc: "Control de carga frutal." },
                    { titulo: "Cosecha", fecha: "10 Feb 2026", desc: "Recolección mecánica. Temp: 28°C." }
                ]
            },
            {
                id: "2002",
                nombre: "Sidra Patrimonial",
                lote: "Barrica Origen #77",
                productor: "Sidrería La Quintrala",
                ubicacion: "Huelquén, Paine",
                lat: "-33.8201",
                lon: "-70.7055",
                fecha: "10 Feb 2026",
                historia: "Sidra elaborada en colaboración con la Sra. María. Manzanas de quintas antiguas recuperadas.",
                img: "assets/sidra.jpg",
                hitos: [
                    { titulo: "Recepción", fecha: "15 Dic 2025", desc: "Vínculo con Agricultura Familiar." },
                    { titulo: "Fermentación", fecha: "20 Dic 2025", desc: "Proceso natural sin aditivos." },
                    { titulo: "Embotellado", fecha: "08 Feb 2026", desc: "Lote limitado." }
                ]
            }
        ];

        window.onload = function() {
            // SEGURO ANTI-LOOP: Si en 2.5 seg no carga, forzamos quitar loader
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if(!loader.classList.contains('hidden')) {
                    console.warn("Tiempo de espera agotado, forzando carga...");
                    loader.classList.add('hidden');
                }
            }, 2500);

            // Intentar cargar la página
            setTimeout(() => {
                try {
                    initPage();
                } catch (e) {
                    console.error("Error JS:", e);
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('error-screen').classList.remove('hidden');
                    document.getElementById('error-msg').innerText = "Error técnico: " + e.message;
                }
            }, 500);
        };

        function initPage() {
            // 1. Obtener ID URL
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
                document.getElementById('error-msg').innerText = "Falta el ID en la URL.";
                return;
            }

            // 2. Buscar Producto (Estrategia Doble: Simulador -> Respaldo)
            let p = null;
            
            // Intento A: Desde simulador.js (localStorage)
            if (typeof window.getProductos === 'function') {
                const db = window.getProductos();
                p = db.find(item => item.id == id);
            }

            // Intento B: Si falló A, usar Backup
            if (!p) {
                console.warn("Producto no encontrado en LocalStorage, buscando en Respaldo...");
                p = BACKUP_DATA.find(item => item.id == id);
            }

            // Si falla todo:
            if (!p) {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('error-screen').classList.remove('hidden');
                document.getElementById('error-msg').innerText = "Producto ID #" + id + " no encontrado.";
                return;
            }

            // 3. ¡ÉXITO! Mostrar Contenido
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('fod-container').classList.remove('hidden');

            // 4. Llenar Datos
            document.getElementById('fod-name').innerText = p.nombre || "Sin Nombre";
            document.getElementById('fod-location').innerText = p.ubicacion || "-";
            
            // Imagen con fallback
            const imgEl = document.getElementById('fod-img');
            imgEl.src = p.img || "assets/placeholder.jpg";
            imgEl.onerror = function() { this.src = 'https://via.placeholder.com/600x400?text=Imagen+No+Disponible'; };

            document.getElementById('fod-producer').innerText = p.productor || "Productor";
            document.getElementById('fod-lote').innerText = p.lote || "Lote S/N";
            document.getElementById('fod-date').innerText = p.fecha || "-";
            document.getElementById('fod-story').innerText = p.historia || "Certificación válida.";
            document.getElementById('fod-lat').innerText = p.lat || "0.0";
            document.getElementById('fod-lon').innerText = p.lon || "0.0";

            // 5. CONFIGURAR MAPA (CORREGIDO HTTPS Y BACKTICKS)
            if (p.lat && p.lon) {
                currentCoords = { lat: p.lat, lon: p.lon };
                // URL estándar de Google Maps Embed
                const mapUrl = `https://maps.google.com/maps?q=${p.lat},${p.lon}&t=k&z=17&ie=UTF8&iwloc=&output=embed`;
                document.getElementById('google-map').src = mapUrl;
            }

            // 6. Renderizar Timeline
            const timeline = document.getElementById('fod-timeline');
            timeline.innerHTML = '<div class="timeline-line"></div>';

            if (p.hitos && p.hitos.length > 0) {
                p.hitos.forEach(h => {
                    const item = document.createElement('div');
                    item.className = "timeline-item";
                    item.innerHTML = `
                        <div class="timeline-dot"></div>
                        <h4 class="font-bold text-lg text-slate-900 leading-tight">${h.titulo}</h4>
                        <p class="text-[10px] font-bold text-corp-500 uppercase mb-1 tracking-wider">${h.fecha}</p>
                        <p class="text-sm text-slate-500 font-light">${h.desc}</p>
                    `;
                    timeline.appendChild(item);
                });
            } else {
                 timeline.innerHTML += `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <h4 class="font-bold text-lg">Registro Inicial</h4>
                        <p class="text-[10px] font-bold text-corp-500 uppercase mb-1">${p.fecha}</p>
                    </div>`;
            }
        }

        function abrirMapaExterno() {
            if(currentCoords.lat !== 0) {
                const url = `https://maps.google.com/maps?q=${currentCoords.lat},${currentCoords.lon}`;
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
